<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>位置过渡</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #ccc;
			position: relative;
		}
		.pos{
			height: 200px;
			width: 200px;
			/*margin: 100px auto;*/
			background-color: red;
			position: absolute;
			left: 50px;
			top: 40px;
			transition: all 1s;
		}
		.pos:hover {
			left: 400px;
			top: 100px;
		}
	</style>
</head>
<body>
	<div class="pos">
		<div class="box"></div>
	</div>
</body>
</html>
