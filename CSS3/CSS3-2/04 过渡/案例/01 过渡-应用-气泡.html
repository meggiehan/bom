<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡案例</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #ccc;
		}
		.pop{
			width: 300px;
			height: 120px;
			margin: 30px auto;
			background: url(images/paopao.png) left bottom no-repeat,
						url(images/paopao.png) right top no-repeat;
			background-color: #036;	
			border-radius: 	6px;
			transition: all 1s;	
		}
		.pop:hover{
			background-position: left top, right bottom;
		}
	</style>
</head>
<body>
	<div class="pop"></div>
</body>
</html>
