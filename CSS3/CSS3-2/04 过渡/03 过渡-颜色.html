<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡宽高</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #ccc;
		}
		.transition {
			height: 300px;
			width: 300px;
			margin: 100px auto;
			background-color: red;
			/*transition ：就是过渡的意思*/
			transition: all 1s;
		}
		.transition:hover {
			/*颜色改变*/
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="transition">
		
	</div>
</body>
</html>
