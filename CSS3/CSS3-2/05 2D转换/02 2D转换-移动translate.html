<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}
		
		.translate img{
			margin: 100px 0 0 300px;
			transition: all 0.5s linear;
		}
		.translate:hover img{
			transform: translate(300px ,0);
		}
	</style>
</head>
<body>
	<div class="translate">
		<img src="images/chnm.jpg" alt="">
	</div>
</body>
</html>
