<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倾斜</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}
		.skew{
			height: 200px;
			width: 200px;
			margin: 100px auto;
			border-style: solid;
			border-width: 5px;
			border-color: green yellow blue pink;
			background-color: red;
			transition: all 1s;
		}
		.skew:hover {
			transform: skew(45deg);
			/*transform: skew(30deg , 30deg);*/
			transform: skew(0deg , 30deg);
		}
	</style>
</head>
<body>
	<div class="skew">
		
	</div>
</body>
</html>
