<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩放</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}
		.scale{
			width: 300px;
			height: 300px;
			line-height: 300px;
			text-align: center;
			background-color: green;
			color: #ccc;
			font-size:30px;
			margin: 100px auto;
			transition: all 1s ease-in-out;
		}
		.scale:hover{
			transform: rotate(360deg) scale(0.7);
		}
	</style>
</head>
<body>
	<div class="scale">旋转</div>
</body>
</html>
