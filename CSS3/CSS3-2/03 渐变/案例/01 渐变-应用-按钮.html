<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>

		body{
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
			background-color: #f8fcd4;
			background-image: linear-gradient(
                  to bottom,

		.nav{
			width: 800px;
			text-align: center;
			padding-top: 50px;

			width: 100px;

			text-align: center;
			line-height: 30px;
			font-size: 14px;
			color: #fff;
			text-decoration: none;
			border: 1px solid #e59500;
			background-color: #FFB700;
			background-image: linear-gradient(
                 to bottom,
                 #FFB700 0%,
				 #FF8C00 100%
				);
		}
		.nav a:hover{
			background-image: linear-gradient(
                 to bottom,
                 #FFCB48 0%,
				 #FF9C23 100%
				);
		}

</head>
