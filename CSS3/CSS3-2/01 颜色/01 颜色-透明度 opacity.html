<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opacity</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}
		.out{
			height: 300px;
			width: 300px;
			background-color: black;
			margin: 100px auto;
			opacity: .6;
			border: 1px solid green;
		}
		.inner{
			height: 150px;
			width: 150px;
			background-color: #fff;
			margin: 50px auto;
		}
	</style>
</head>
<body>
	<div class="out">
		<div class="inner"></div>
	</div>
</body>
</html>
