    <title></title>
    <style>
        .box{
            width: 600px;
            height: 300px;
            border: 1px solid grey;
            display: flex;
            transition: all 1s;
        }
        .one{
            background: url("images/2.jpg") no-repeat center/cover;
            width: 200px;
            height: 300px;
            order: 1;
            transition: all 1s 2s;
        }
        .two{
            background: url("images/8.jpg") no-repeat center/cover;
            width: 200px;
            height: 300px;
            order: 2;
            transition: all 1s 2s;
        }
        .three{
            background: url("images/99.jpg") no-repeat center/cover;
            width: 200px;
            height: 300px;
            order: 3;
        }
    </style>
</head>
<body>
<div class="box" id="center">
    <div class="one common"id="y" ></div>
    <div class="two common" id="e"></div>
    <div class="three common" id="s"></div>
</div>

        y.style.order='2';
        e.style.order='3';
