<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="author" content="" />
    <style>
        h1{font-size:16px;}
        div{width:60px;
            height:60px;
            margin:200px 0 0 50px;
            padding:10px;
            border-radius:41px;
            box-shadow:0 0 10px rgba(23,102,0,.8);
            background:salmon;
            background:-moz-linear-gradient(top,pink,skyblue);
            background:-webkit-linear-gradient(top,pink,salmon);
            background:linear-gradient(to bottom,pink,salmon);
            animation:animations 4s linear infinite;
        }
        @keyframes animations{
            0%{transform:translate(0,0);}
            12%{transform:translate(80px,-25px);}
            25%{transform:translate(200px,-50px);}
            38%{transform:translate(320px,-25px);}
            50%{transform:translate(400px,0);}
            62%{transform:translate(320px,25px);}
            75%{transform:translate(200px,50px);}
            87%{transform:translate(80px,25px);}
            100%{transform:translate(0,0);}
        }
    </style>
</head>
<body>
<div></div>
<p></p>
</body>
</html>
