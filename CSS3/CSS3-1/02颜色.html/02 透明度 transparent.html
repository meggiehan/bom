<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opacity</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		.box{
			width: 400px;
			height: 400px;
			background-color: orange;
			margin: 0 auto;
			background:transparent;
			opacity: 0.5;

		}
		.inner{
			width: 200px;
			height: 200px;
			background-color: #ccc;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
	</div>
</body>
</html>
