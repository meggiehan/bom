<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字阴影</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: gray;
			font:bold 6em "microsft yahei";
		}
		div{
			margin: 50px;
			color: #808080;
			text-align: center;
		}
		.ao{
			text-shadow: 1px 1px 0 #FFF,-1px -1px 0px #000;
		}
		.to{
			text-shadow: -1px -1px 0 #FFF,1px 1px 0px #000;
		}
	</style>
</head>
<body>
	<div class="to">有一种微笑</div>
	<div class="ao">有一种感觉</div>
</body>
</html>
