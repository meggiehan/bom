<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>悬停状态</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}
		.item {
			width: 320px;
			height: 320px;
			margin: 100px auto;
			border: 1px solid #CCC;
			position: relative;
			background-color: blue;
		}
		/*img:hover{*/
			/*background-color: red;*/
		/*}*/
		.item::after{
			content: "";
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			/*margin: auto;*/
			background-color: rgba(0 , 0, 0, 0);
			/*transition: all 1s;*/
			/*什么要写四个位置?*/
		}
		.item:hover::after{
			background-color: rgba(0, 0, 0, 0.5);
			transition: all 1s;
		}
	</style>
</head>
<body>
	<div class="item">
		<img src="./images/pic.jpg" alt="">
	</div>
</body>
</html>
