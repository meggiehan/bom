<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3边框</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		ul {
			width: 960px;
			margin: 40px auto;
			list-style: none;
			background-color: #FFF;
		}

		li {
			padding: 15px;
		}
		li:nth-child(2) {
			width: 300px;
			height: 150px;
			border-width: 20px;
			border-image: url("./images/border.png")
		}
		
	</style>
</head>

<body>
<ul>
		<li>
			<div class="border-image">
				<img src="./images/border.png" alt="">
			</div>
		</li>
		<li>
			122321
		</li>
	</ul>
</body>
</html>
