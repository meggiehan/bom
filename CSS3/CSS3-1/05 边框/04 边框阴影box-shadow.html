<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-shadow</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}
		img{
			width: 100%;
			display: block;
		}
		.items{
			padding: 30px;
			overflow: hidden;
		}
		.item{
			width: 200px;
			height: 200px;
			padding-bottom: 100px;
			margin-right: 30px;
			border: 1px solid #ccc;
			background-color: #fff;
			float: left;
			box-shadow:3px 3px 3px #877;
		}
	</style>
</head>
<body>
	<div class="items">
		<div class="item">
			<img src="./images/pic_1.jpg">
		</div>
		<div class="item">
			<img src="./images/pic_2.jpg">
		</div>
		<div class="item">
			<img src="./images/pic_3.jpg">
		</div>
		<div class="item">
			<img src="./images/pic_4.jpg">
		</div>
		<!-- <div class="item"></div> -->
	</div>
</body>
</html>
