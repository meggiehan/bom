<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: #c8cacc;
        }
        .andiro{
            margin: 100px auto;
            width: 600px;
            height: 500px;
            background-color: white;
            overflow: hidden;
            position: relative;
        }
        .head{
            width: 220px;
            height: 100px;
            margin: 10px auto;
            border-radius: 100px 100px 0 0;
            background-color:#a4ca39;
            position: relative;
        }
        .head::after,
        .head::before{
            content:'';
            display: block;
            position: absolute;
            top: 40px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }
        .head::after{
            left: 50px;
        }
        .head::before{
            right: 50px;
        }
      .body{
          width: 220px;
          height: 180px;
          margin: 0 auto;
          border-radius: 0 0 30px 30px;
          background-color: #a4ca39;
       }
        .body::before,
        .body::after{
            content: '';
            display: block;
            position: absolute;

            bottom: 120px;
            width: 50px;
            height: 80px;
            border-radius: 0 0 25px 25px;
            background-color: #a4ca39;
        }
        .body::before{
            left: 240px;
        }
        .body::after{
            right:240px;
        }
        .arms{
            width: 340px;
            height: 150px;
            /*margin: 0 auto;*/
            position: absolute;
            top: 120px;
            left: 50%;
            margin-left: -170px;
            /*background-color:pink ;*/
        }
        .arms::before,
        .arms::after{
            content: '';
            display: block;
            position: absolute;
            width: 50px;
            height: 150px;
            border-radius: 25px;
            background-color: #a4ca39;
        }
        .arms::after{
            right: 0;
        }
    </style>
</head>
<body>
<div class="andiro">
    <div class="head"></div>
    <div class="body"></div>
    <div class="arms"></div>
</div>
</body>
</html>
