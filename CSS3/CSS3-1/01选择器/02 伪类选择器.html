		 li{

			height: 80px;

			border-left: 1px solid #CCC;
			border-top: 1px solid #CCC;
			background-color: #FFF;
			font-size: 24px;
			font-weight: bold;
			color: #333;
			float: left;
		 }

		li:first-child{
			color: orchid;
		}
		li:last-child{
			color: #0099cc;
		}
		li:nth-child(8){
			color: seagreen;
		}
		li:nth-child(7n){
			color: red;
		}
		 li:nth-child(6n){
			 color: darksalmon;
		 }
		 li:nth-child(2n+1){
			 color: slateblue;
		 }
		 li:nth-child(odd){
			 color: lawngreen;
		 }
		li:nth-child(2n){
			color: red;
		}
		 li:nth-child(even){
			 color: orange;
		 }
		li:nth-child(-n+6){
			color: red;
		}
		li:nth-of-type(9){
			color: slateblue;
		}
		 li:nth-last-of-type(3){
			 color: yellow;
		 }
		.ua li:only-child{
			color: #CC00FF;
		}
	</style>
