<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first-letter</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			font-family: "microsft yahei";
			background-color: #f7f7f7;
		}
		li{
			font-size: 20px;
			line-height: 40px;
			list-style: none;
		}
		li::first-letter{
			font-size: 30px;
			color:red;
		}
	</style>
</head>
<body>
	<ul>
		<li>As long as the effort of deep strokes fell great oaks</li>
		<li>只要功夫深，铁杵磨成针</li>
		<li>いストロークの努力が大きな樫の落ちた限り</li>
	</ul>
</body>
</html>
