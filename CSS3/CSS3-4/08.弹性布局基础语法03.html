<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			list-style: none;
			padding: 0;
			height: 300px;
			border: 1px solid gray;

			/* 1. 使用弹性布局 需要在 父盒子中 开启 弹性布局
				弹性布局 开启以后 元素默认分为 两个轴排布
					主轴 默认是x方向
					副轴 默认是 y方向

				默认 只能在一行 待着 无法换行	
			 */
			display: flex;

			/*  开启弹性布局的换行 */
			flex-wrap: wrap;


			/* 变为多行了 无法使用 align-items 进行位置设置 
				align-content 在多行的时候 设置属性 跟 justify-content 一模一样
				如果只有 一行时 无法生效
			*/
			align-content: flex-start;


		}

		li{
			width: 100px;
			height: 100px;
			margin: 5px;
			border: 1px solid gray;
			text-align: center;
			line-height: 100px;
			font-size: 30px;
			font-weight: 900;
		}
		
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li>14</li>
		<li>15</li>
		<li>16</li>
		<li>17</li>
		<li>18</li>
		<li>19</li>
		<li>20</li>
	</ul>
</body>
</html>
