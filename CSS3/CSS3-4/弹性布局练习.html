<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .head{
            background-color: skyblue;
            flex: 1;
        }
        .main{
            background-color: palevioletred;
            flex: 8;
            width: 80%;
            align-self: center;
        }
        .footer{
            background-color: greenyellow;
            flex: 1;
        }
        .continer{
            display: flex;
            flex-direction: column;
            /*width: 100%;*/
            height: 100%;
        }
        .main{
            display: flex;
        }
        .aside{
            flex: 2;
            background-color: salmon;
            flex-direction: column;
            display: flex;
        }
        .article{
            flex: 8;
            background-color: khaki;
        }
        .top{
            flex: 3;
            background-color: #e59500;
        }
        .bottom{
            flex: 7;
            background-color: salmon;
        }
    </style>
</head>
<body>
<div class="continer">
    <div class="head"></div>
    <div class="main">
        <div class="aside">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="article"></div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
