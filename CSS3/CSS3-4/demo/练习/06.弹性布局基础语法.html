<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			list-style: none;
			padding: 0;
			height: 600px;
			border: 1px solid gray;

			/* 1. 使用弹性布局 需要在 父盒子中 开启 弹性布局
				弹性布局 开启以后 元素默认分为 两个轴排布
					主轴 默认是x方向
					副轴 默认是y方向
			 */
			display: flex;

			/*  调整元素 在主轴上的 排布方式
				flex-end 到主轴的末尾
				flex-start 默认值
				center 居中
				space-between 左右靠边,中间间隙 相等排布
				space-around 左右 间隙相等
			 */
			justify-content: space-between;
			/* 设置副轴的 对其方式
				如果 只有一行 设置 元素 在副轴上的对其方式
				flex-start
				flex-end
				center
				stretch：拉伸，是默认值，在不设置高的时候出现效果，如果设置了高就没有用了
			 */
			align-items: stretch;
		}

		li{
			width: 100px;
			height: 100px;
			margin: 5px;
			border: 1px solid gray;
			text-align: center;
			line-height: 100px;
			font-size: 30px;
			font-weight: 900;
		}
		/*  设置 第二个li标签 居中 */
		li:nth-child(2){
			/*  单独设置元素 在副轴上的对其方式 会覆盖父元素的 align-items */
			/* 如果父级盒子使用的是在侧轴上拉伸的效果的话，用完这个属性会取消拉伸的效果 */
			align-self: flex-start;
		}
		/*  设置第三个li标签 顶部 */
		li:nth-child(3){
			/*  单独设置元素 在副轴上的对其方式 会覆盖父元素的 align-items */
			align-self: center;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
