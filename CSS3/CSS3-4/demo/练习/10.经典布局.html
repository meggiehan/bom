<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
        }

        .header {
            background-color: skyblue;
            flex: 1;
        }

        .main {
            background-color: orange;
            flex: 8;
            width: 80%;
            align-self: center;
        }

        .footer {
            background-color: brown;
            flex: 1;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /*  再次开启弹性布局 */
        .main {
            display: flex;
        }

        .main .aside {
            flex: 2;
            background-color: red;
        }

        .main .article {
            flex: 8;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header"></div>
    <div class="main">
        <div class="aside"></div>
        <div class="article"></div>
    </div>
    <div class="footer"></div>
</div>
</body>
</html>
