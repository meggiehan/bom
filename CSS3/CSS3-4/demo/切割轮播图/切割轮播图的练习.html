<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
     ul{
         list-style: none;
         width: 560px;
         height: 380px;
         margin: 100px auto;
         padding: 0;
         border: 1px solid grey;
         position: relative;
         display: flex;
     }
        li{
            list-style: none;
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        ul>a{
            width: 50px;
            height: 50px;
            color: yellow;
            background-color: salmon;
            line-height: 50px;
            font-size: 20px;
            position: absolute;
            text-decoration: none;
            font-weight: 900;
            text-align: center;
        }
        ul .left{
            left: -50px;
            top: 50%;
            transform: translateY(-25px);
        }
       ul .right{
         top: 50%;
         right: -50px;
         transform: translateY(-25px);
       }
        li>div{
            width: 100%;
            height: 100%;
            position: absolute;
        }
     .first{
            background: url("imgs/01.jpg")no-repeat ;
            transform:rotateX(0deg) translateZ(190px);
        }
     .second{
         background: url("imgs/02.jpg")no-repeat ;
         transform:rotateX(-90deg) translateZ(190px);
     }
     .third{
         background: url("imgs/03.jpg")no-repeat ;
         transform:rotateX(-180deg) translateZ(190px);
     }
     .four{
         background: url("imgs/04.jpg")no-repeat ;
         transform:rotateX(-270deg) translateZ(190px);
     }
    li:nth-child(2){
          transition: all 1s 0.1s;
      }
     li:nth-child(2)>div{
         background-position: -112px 0px;
     }
     li:nth-child(3){
         transition: all 1s 0.2s;
     }
     li:nth-child(3)>div{
         background-position: -223px 0px;
     }
     li:nth-child(4){
         transition: all 1s 0.3s;
     }
     li:nth-child(4)>div{
         background-position: -334px 0px;
     }
     li:nth-child(5){
         transition: all 1s 0.5s;
     }
     li:nth-child(5)>div{
         background-position: -445px 0px;
     }
    </style>

    <script type="text/javascript" src='js/jquery-3.0.0.min.js'></script>
    <script>

        document.onmousedown=function(event){
            if(event.button=='2'){
                alert("不许查看源代码~~");
            }
        }
        document.onkeydown=function(event){
            if(event.keyCode=='123'){
                alert("不许查看源代码~~");
            }
        }
      var count=0;
        $(function(){
            $(".right").click(function(){
                count++;
                  $("li").css({
                      transform:'rotateX('+count*90+'deg)'
                  })
            })

            $(".left").click(function(){
                count--;
                $("li").css({
                    transform:'rotateX('+count*90+'deg)'
                })
            })
        })
    </script>
</head>
<body>
<ul>
    <li>
        <div class="first"></div>
        <div class="third"></div>
        <div class="four"></div>
    </li>
    <li>
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="four"></div>
    </li>
    <li>
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="four"></div>
    </li>
    <li>
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="four"></div>
    </li>
    <li>
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="four"></div>
    </li>
    <a href="javascript:void(0)" class="left">&lt;</a>
    <a href="javascript:void(0)" class="right">&gt;</a>
</ul>
</body>
</html>
