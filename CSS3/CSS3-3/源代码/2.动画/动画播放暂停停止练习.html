<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            perspective:1000px;
        }
        .box{
            width: 300px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid gray;
            position: relative;
            background: url("images/car.jpg") no-repeat center/cover;
            transform-style: preserve-3d;
        }
        .item{
            width: 100%;
            height: 100%;
            position: absolute;
            background: url("images/8.JPG")no-repeat center/cover;
        }
        .item:nth-child(1){
            transform: rotateY(0deg) translateZ(300px);
        }
        .item:nth-child(2){
            transform: rotateY(60deg) translateZ(300px);
        }
        .item:nth-child(3){
            transform: rotateY(120deg) translateZ(300px);
        }
        .item:nth-child(4){
            transform: rotateY(180deg) translateZ(300px);
        }
        .item:nth-child(5){
            transform: rotateY(240deg) translateZ(300px);
        }
        .item:nth-child(6){
            transform: rotateY(300deg) translateZ(300px);
        }

        @keyframes atuo{
            from{}
            to{
                transform: rotateY(360deg);
            }
        }

        .animation{
            animation: atuo 3s 1s infinite linear;
        }
        .box:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
<div class="box animation">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>

<input type="button" value="播放" id="start"/>
<input type="button" value="暂停" id="paused"/>
<input type="button" value="停止" id="stop"/>
<script>
    var bofang=document.getElementById("start");
    var paused=document.getElementById("paused");
    var stop=document.getElementById("stop");
    var animation=document.querySelector('.animation');

    start.onclick=function(){
        animation.style.animationPlayState='running';
        animation.style.animation="atuo 3s 1s infinite linear";
    }
    paused.onclick=function(){
        animation.style.animationPlayState='paused';
    }
    stop.onclick=function(){
        animation.style.animation='stop';
    }
</script>
