<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            perspective: 500px;
        }
        .box{
            margin:200px auto;
            width: 500px;
            height: 100px;
            /*border: 1px solid grey;*/
            position: relative;
            transition: all 5s;
            transform-style: preserve-3d;
        }
        .item{
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .item:nth-child(1){
            background:salmon;
            transform: rotateY(0deg) translateZ(50px);
        }
        .item:nth-child(2){
            background:seagreen;
            transform: rotateY(180deg) translateZ(50px);
        }
        .item:nth-child(3){
            width: 100px;
            height: 100px;
            background:hotpink;
            transform: rotateY(90deg) translateZ(450px);
        }
        .item:nth-child(4){
            width: 100px;
            height: 100px;
            background:sienna;
            transform: rotateY(-90deg) translateZ(50px);
        }
        /*.item:nth-child(5){*/
            /*background:orange;*/
            /*transform: rotateX(90deg) translateZ(50px);*/
        /*}*/
        .item:nth-child(6){
            background:aqua;
            transform: rotateX(-90deg) translateZ(50px);
        }
        .item:nth-child(7){

            background:gold;
            transform: rotateX(90deg) translateZ(50px);
        }
        /*.item:nth-child(8){*/

            /*transform: rotateX(-90deg) translateZ(50px);*/
        /*}*/
        .box:hover{
            transform: rotateX(450deg) rotateY(450deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
