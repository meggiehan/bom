<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 600px;
        }

        .out {
            width: 222px;
            height: 250px;
            margin: 150px auto;
            transform-style: preserve-3d;
            transition: all 5s;
            transform:rotateX(0deg) rotateY(0deg);
        }

        .top {
            width: 222px;
            height: 190px;
            position: absolute;
            line-height: 190px;
            font-size: 100px;
            text-align: center;
            color: yellow;
            z-index: 10;
        }

        .top:nth-child(1) {
            transform: rotateX(90deg) translateZ(95px);
        }

        .top:nth-child(2) {
            transform: rotateX(-90deg) translateZ(155px);
        }

        .in {
            width: 10px;
            height: 90px;
            background: blue;
            border: 50px solid transparent;
            border-top: 50px solid blue;
            position: absolute;
            top: 0px;
            left: 56px;
        }

        .in:nth-child(1) {
            transform: rotate(60deg);
        }

        .in:nth-child(2) {
            transform: rotate(120deg);
        }

        .in:nth-child(3) {
            transform: rotate(180deg);
        }

        .in:nth-child(4) {
            transform: rotate(240deg);
        }

        .in:nth-child(5) {
            transform: rotate(300deg);
        }

        .bian{
            width: 110px;
            height: 100%;
            position: absolute;
            top:0;
            left: 56px;
        }
        .bian:nth-child(3) {
            transform: rotateY(0deg) translateZ(95px);
            background: red;
        }
        .bian:nth-child(4) {
            transform: rotateY(60deg) translateZ(95px);
            background: yellow;
        }
        .bian:nth-child(5) {
            transform: rotateY(120deg) translateZ(95px);
            background: green;
        }
        .bian:nth-child(6) {
            transform: rotateY(180deg) translateZ(95px);
            background: orange;
        }
        .bian:nth-child(7) {
            transform: rotateY(240deg) translateZ(95px);
            background: pink;
        }
        .bian:nth-child(8) {
            transform: rotateY(300deg) translateZ(95px);
            background: yellowgreen;
        }

        body:hover .out{
            transform:rotateX(330deg) rotateY(330deg);
        }
    </style>
</head>
<body>
<div class="out">
    <div class="top">1
        <div class="in"></div>
        <div class="in"></div>
        <div class="in"></div>
        <div class="in"></div>
        <div class="in"></div>
        <div class="in"></div>
    </div>
    <div class="top">2
        <div class="in"></div>
        <div class="in"></div>
        <div class="in"></div>
        <div class="in"></div>
        <div class="in"></div>
        <div class="in"></div>
    </div>
    <div class="bian"></div>
    <div class="bian"></div>
    <div class="bian"></div>
    <div class="bian"></div>
    <div class="bian"></div>
    <div class="bian"></div>
</div>
</body>
</html>
