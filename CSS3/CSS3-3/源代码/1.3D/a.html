
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .total{
            width: 300px;
            height: 300px;
            position: relative;
            margin: 100px auto;

        }
        .big{
            width: 300px;
            height: 300px;
            background-color: #a6c1df;
            position: absolute;
            margin: 100px auto;
            overflow: hidden;
        }
        .big .one{
            border-top: 87px solid transparent;
            border-right: 87px solid transparent;
            border-bottom: 87px solid transparent;
            border-left: 87px solid white;
            position: absolute;
            top:-87px;
        }
        .big .two{
            border-top: 87px solid transparent;
            border-right: 87px solid transparent;
            border-bottom: 87px solid transparent;
            border-left: 87px solid white;
            position: absolute;
            left: 0 ;
            bottom: -87px;
        }
        .big .three{
            border-top: 87px solid transparent;
            border-right: 87px solid white;
            border-bottom: 87px solid transparent;
            border-left: 87px solid transparent;
            position: absolute;
            right: 0 ;
            bottom: -87px;
        }
        .big .four{
            border-top: 87px solid transparent;
            border-right: 87px solid white;
            border-bottom: 87px solid transparent;
            border-left: 87px solid transparent;
            position: absolute;
            right: 0 ;
            top: -87px;
        }
        .small{
            width: 300px;
            height: 300px;
            background-color:red;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }
        .small .one{
            border-top: 87px solid transparent;

            border-bottom: 87px solid transparent;
            border-left: 87px solid white;
            position: absolute;
            top:-87px;
        }
        .small .two{
            border-top: 87px solid transparent;
            border-right: 87px solid transparent;
            border-bottom: 87px solid transparent;
            border-left: 87px solid white;
            position: absolute;
            left: 0 ;
            bottom: -87px;
        }
        .small .three{
            border-top: 87px solid transparent;
            border-right: 87px solid white;
            border-bottom: 87px solid transparent;
            border-left: 87px solid transparent;
            position: absolute;
            right: 0 ;
            bottom: -87px;
        }
        .small .four{
            border-top: 87px solid transparent;
            border-right: 87px solid white;
            border-bottom: 87px solid transparent;
            border-left: 87px solid transparent;
            position: absolute;
            right: 0 ;
            top: -87px;
        }

    </style>
</head>
<body>
<div class="total">
    <div class = "big">
        <div class="one"></div>

    </div>

</div>
</body>
</html>
