<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            perspective: 1000px;
        }
        .box{
            margin-left:700px;
            margin-top: 100px;
            position: relative;
            transition: all 5s;
            transform-style: preserve-3d;
            transform-origin: center center;
        }
        .box:hover{
            transform: rotateX(60deg) rotateY(60deg);
        }
        .item{
            position: absolute;
        }
        .item:nth-child(1){
            border-top: 50px solid transparent;
            border-bottom: 50px solid darkblue;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            float: left;
            transform:  rotateX(0deg)   translateZ(0px);
        }
        .item:nth-child(2){
            border-top: 50px solid seagreen;
            border-bottom: 50px solid transparent;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            float: left;
            transform:  rotateX(90deg)   translateZ(300px);
        }
        .item:nth-child(3){
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 50px solid hotpink;
            border-right: 50px solid transparent;
            float: left;
            transform:  rotateX(-90deg)   translateZ(300px);
        }
        .item:nth-child(4){
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 50px solid transparent;
            border-right: 50px solid skyblue;
            float: left;
            transform:  rotateX(90deg)   translateZ(-300px);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
