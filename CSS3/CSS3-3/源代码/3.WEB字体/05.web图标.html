<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		@font-face {
			  font-family: 'iconfont';
			  src: url('iconfont/iconfont.eot');
			  src: url('iconfont/iconfont.eot?#iefix') format('embedded-opentype'),
			  url('iconfont/iconfont.woff') format('woff'),
			  url('iconfont/iconfont.ttf') format('truetype'),
			  url('iconfont/iconfont.svg#iconfont') format('svg');
		}
		.iconfont{
			  font-family:"iconfont" !important;
			  font-size:16px;font-style:normal;
			  -webkit-font-smoothing: antialiased;
			  -webkit-text-stroke-width: 0.2px;
			  -moz-osx-font-smoothing: grayscale;
		}
		#iconfont{
			font-size: 200px;
		}
		#iconfont1{
			font-size: 200px;
		}
		#iconfont11{
			font-size: 200px;
		}
	
		.icon-erji:before { content: "\e650"; }

		.icon-player:before { content: "\e651"; }

		.icon-jita:before { content: "\e652"; }


		.icon {
			width: 10em; height: 10em;
			vertical-align: -0.15em;
			fill: currentColor;
			overflow: hidden;
		}

	</style>
</head>
<body>
<script src="iconfont1/iconfont.js"></script>
	<i class="iconfont" id='iconfont'>&#xe650;</i>
    <i class="iconfont" id='iconfont1'>&#xe651;</i>
    <i class="iconfont" id='iconfont11'>&#xe652;</i>
	<p class='iconfont icon-erji'></p>
	<!--<p class='iconfont icon-player'></p>-->


<svg class="icon" aria-hidden="true">
	<use xlink:href="#icon-shiwuqimin1"></use>
</svg>
<svg class="icon" aria-hidden="true">
	<use xlink:href="#icon-shiwuqimin2"></use>
</svg>
<svg class="icon" aria-hidden="true">
	<use xlink:href="#icon-shiwuqimin3"></use>
</svg>
</body>
</html>
