<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
//函数的调用，求和

        function getSum(n, m) {
            var sum = 0;
            for (i = n; i <= m; i++) {
                sum += i;
            }
            console.log(sum);
        }

        getSum(5, 10);
        getSum(100, 1000);
//函数的调用，求乘积
        function getChen(n, m) {
            var Chen = 1;
            for (i = n; i <= m; i++) {
                Chen *= i;
            }
            console.log(Chen);
        }
        getChen(1, 5);
    </script>
</head>
