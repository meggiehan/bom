<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            width: 100px;
            height: 100px;
            background-color: palegreen;
            position: absolute;
            border-radius: 30px;
        }
    </style>
</head>
<body>
<button id="btn">按钮</button>
<div id="demo"></div>
<script>
    var btn = document.getElementById("btn");
    var demo = document.getElementById("demo");
    var timer = null;
    btn.onclick = function () {
        animate(demo, {"height": 200, "width": 300, "left": 150, "top": 100}, function () {
            //alert("动画执行完了");
            animate(demo, {"width": 100, "height": 400, "top": 50, "left": 10}, function () {
                animate(demo, {"left": 600, "top": 300, "width": 300, "height": 20});
            });
        });
    };
    //把 任意对象 的 任意数值属性 改变为 任意的目标值
    function animate(obj, json, fn) {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            var flag = true;
            for (var k in json) {
                var leader = parseInt(getStyle(obj, k)) || 0;
                var target = json[k];
                var step = (target - leader) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                leader = leader + step;
                obj.style[k] = leader + "px";
                if (leader != target) {
                    flag = false;
                }
            }
            if (flag) {
                clearInterval(obj.timer);
                if (fn) {
                    fn();
                }
            }
        }, 15);
    }
    //全部属性都到达目标值才能清空
    function getStyle(obj, attr) {
        if (window.getComputedStyle) {
            return window.getComputedStyle(obj, null)[attr];
        } else {
            return obj.currentStyle[attr];
        }
    }

    //console.log(parseInt(getStyle(demo, "left")));
</script>
</body>
</html>
