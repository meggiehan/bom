<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        html, body, ul, ul li {
            width: 100%;
            height: 100%;
        }

        ol {
            position: fixed;
            top: 50px;
            left: 50px;
        }

        ol li {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            text-align: center;
            line-height: 50px;
            cursor: pointer;

        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<ol>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ol>
<!--ol>li{$}*5-->
<script>

    var timer=null;
    var ol = document.getElementsByTagName("ol")[0];
    var ollis = ol.children;
    var ul = document.getElementsByTagName("ul")[0];
    var ullis = ul.children;
    var arr = ["pink", "skyblue", "yellow", "lightcoral", "silver"];
    for ( var i = 0; i < arr.length; i++) {
        ollis[i].style.backgroundColor = arr[i];
        ullis[i].style.backgroundColor = arr[i];
    }
    for(j=0;j<ollis.length;j++){
        ollis[j].index=j;
        ollis[j].onclick=function(){
          var target=ullis[this.index].offsetTop;
            clearInterval(timer);
           timer=setInterval(function(){
               var leader=window.pageYOffset;
               var step=(target-leader)/10;
               step=step>10?Math.ceil(step):Math.floor(step);
               leader=leader+step;
               window.scrollTo(0, leader);
               if(target===leader){
                   clearInterval(timer);
               }
           },15)
        }
}
