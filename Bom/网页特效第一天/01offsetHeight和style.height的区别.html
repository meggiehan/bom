<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="demo" style="height: 200px;"></div>
<script>
    var demo = document.getElementById("demo");
    console.log(demo.style.height);//sytle.height只能获取行内样式
    //是字符串而且有单位，而且样式无论是否生效都可以获取到。
    //只能获取行内样式，如果样式写到了其他地方，甚至根本就没写，便无法获取
    console.log(demo.offsetHeight);//offsetHeight获取到的是真实的自身高度
    //是数值，只能获取到生效的样式，或者说真实的样式。
    demo.style.height = "200px";//可以设置行内样式
    demo.offsetHeight = "200px";//offsetHeight是只读属性 无法对样式进行设置


</script>
</body>
</html>
