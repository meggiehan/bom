<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log(Math.abs(1.1));//absolute 绝对值    1.1
    console.log(Math.abs(-1.1));//absolute 绝对值   1.1
    console.log(Math.ceil(1.1));//天花板 向上取整    2
    console.log(Math.ceil(1.9));//天花板 向上取整    2
    console.log(Math.ceil(-1.9));//向上取整 -1 取更大的  -1
    console.log(Math.ceil(-1.1));//向上取整 -1 取更大    -1
    console.log(Math.floor(1.1));//地板 向下去整      1
    console.log(Math.floor(1.9));//地板 向下去整      1
    console.log(Math.floor(-1.9));//地板 向下去整 -2
    console.log(Math.floor(-1.1));//地板 向下去整 -2
    console.log(Math.round(1.1));//就近取整          1
    console.log(Math.round(1.9));//就近取整          2
    console.log(Math.round(1.5));//如果是正数 就进入上去 2
    console.log(Math.round(-1.1));//就近取整         -1
    console.log(Math.round(-1.9));//就近取整         -2
    console.log(Math.round(-1.5));//如果是负数 就舍去 -1
</script>
</body>
</html>
