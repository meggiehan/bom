<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #father {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 50px;
            position: absolute;
            border: 30px solid #000; /*不是到border左侧*/
            padding: 50px;
        }

        #son {
            width: 50px;
            height: 50px;
            background-color: red;
            margin: 20px; /*不是从margin左侧*/
            border: 30px solid #000; /*从border左侧开始*/
        }
    </style>
</head>
<body>
<div id="father">
    <div id="son"></div>
</div>
<script>
    var son = document.getElementById("son");
    console.log(son.offsetLeft);//从元素自身的border左侧，到offsetParent的padding左侧。
    //offsetLeft是从border的左上角为基准的
    //style.left是从margin的左上角为基准的
</script>
</body>
</html>
