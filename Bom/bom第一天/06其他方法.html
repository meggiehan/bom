<script>
    //concat
    var str = "abc";
     str = str.concat("123");
     str = str + "123";
     str += "123";
     console.log(str);

    //to(Locale)UpperCase() //转换大写
    //to(Locale)LowerCase() //转换小写

    var str = "aBcDeF";
    console.log(str.toUpperCase());//大写
    //console.log(str.toLocaleUpperCase());//大写
    console.log(str.toLowerCase());//小写
    //console.log(str.toLocaleLowerCase());//小写
    str.toUpperCase()
    str.toLowerCase()
    str.toLocaleUpperCase()
    str.toLocaleLowerCase()


</script>
