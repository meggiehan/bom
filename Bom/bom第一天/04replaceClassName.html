    function replaceClassName(element, oldStr, newStr) {
        //把类名这个字符串按照空格分割 把里面每一个类名 做判断 这样就没问题了
        var arr = element.className.split(" ");
        //console.log(arr);
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] === oldStr) {
                arr[i] = newStr;
            }
        }
        //console.log(arr);
        element.className = arr.join(" ");
    }
