    //视频11
    //封装addLoadEvent来给页面绑定加载后执行事件
     function addLoadEvent(fn){
     	var oldLoad = window.onload;
     	if(typeof(oldLoad) === "function"){
           window.onload=function(){//如没有这一句，则事件会重复执行。所以最好不要漏掉这一句。
               oldLoad();
               fn();
           }
     	}else{
     		window.onload = fn;
     	}
     }
     addLoadEvent(function(){
     	alert(1);
     })
     addLoadEvent(function(){
     	alert(2);
     })
     addLoadEvent(function(){
     	alert(3);
     })
     alert("window.onload要执行了！");
     window.onload();
// 1,2,1,3,window.onload要执行了！",1,1
