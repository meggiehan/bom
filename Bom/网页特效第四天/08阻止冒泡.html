<body>
<button id="btn">按钮</button>
<script>

    var btn = document.getElementById("btn");
    btn.onclick = function (event) {
        alert("按钮被点击啦");
        var event = event || window.event;
        event.stopPropagation();
    };
    document.onclick = function () {
        alert("文档被点击了");
    };

//    }
    event.stopPropagation()
    event.preventDefault()
</script>
