<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="ca" width=" 600" height="600"></canvas>
     <script>
        var cas=document.getElementsByTagName('canvas')[0];
        var ctx=cas.getContext("2d");

for(var i=0;i<256;i++){
    ctx.beginPath();

    ctx.strokeStyle='rgb('+i+','+i+','+(200-i)+')';
    ctx.moveTo(100+i, 100);
    ctx.lineTo(100+i, 500);
    ctx.stroke();
}
    </script>
}
</body>
</html>
