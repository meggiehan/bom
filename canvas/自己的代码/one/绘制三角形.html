<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="ca" width=" 800" height="600"></canvas>
     <script>
        var cas=document.getElementsByTagName('canvas')[0];
        var ctx=cas.getContext("2d");

//绘制正方形
       ctx.moveTo(100, 100);
       ctx.lineTo(100, 200);
       ctx.lineTo(200, 200);
       ctx.lineTo(200, 100);
       ctx.lineTo(100, 100);
//绘制三角形
       ctx.moveTo(300, 100);
       ctx.lineTo(300, 200);
       ctx.lineTo(420, 200);
       ctx.lineTo(300, 100);
//绘制梯形图
       ctx.moveTo(500, 100);
       ctx.lineTo(500, 200);
       ctx.lineTo(650, 200);
       ctx.lineTo(580, 100);
       ctx.lineTo(500, 100);
//绘制矩形图
       ctx.moveTo(100, 300);
       ctx.lineTo(100, 370);
       ctx.lineTo(370, 370);
       ctx.lineTo(370, 300);
       ctx.lineTo(100, 300);
//绘制菱形图
       ctx.moveTo(550, 280);
       ctx.lineTo(400, 400);
       ctx.lineTo(550, 520);
       ctx.lineTo(700, 400);
       ctx.lineTo(550, 280);



        // ctx.stroke();
        ctx.fill();
    </script>
</body>
</html>
