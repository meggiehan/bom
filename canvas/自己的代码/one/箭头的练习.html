<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="ca" width=" 600" height="600"></canvas>
     <script>
        var cas=document.getElementsByTagName('canvas')[0];
        var ctx=cas.getContext("2d");

        ctx.moveTo(0, 100);
        ctx.lineTo(500, 100);
        ctx.lineTo(500, 500);
        ctx.lineTo(0, 500);
        ctx.closePath();
        ctx.stroke();

        ctx.moveTo(300, 200);
        ctx.lineTo(400, 200);
        ctx.lineTo(250, 150);
        ctx.lineTo(100, 200);
        ctx.lineTo(200, 200);
        ctx.lineTo(200, 270);
        ctx.lineTo(300, 270);
        ctx.closePath();
        ctx.fill();
    </script>
</body>
</html>
