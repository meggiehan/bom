<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="ca" width=" 600" height="500"></canvas>
     <script>
        var cas=document.getElementsByTagName('canvas')[0];
        var ctx=cas.getContext("2d");
        // var ctx=cas.getContext("webgl");
        // var ctx=cas.getContext("experimental-webgl");

        var stepX=5;
        var stepY=stepX*5/6;
        var startX=0;
        var startY=0;
while(true){
    if(startX>=600||startY>=500) break;
    //绘制第一个直线
        // ctx.moveTo(start,100 );
        // ctx.lineTo(start+=step,100 );

        ctx.moveTo(startX, startY);
        ctx.lineTo(startX+=stepX, startY+=stepY);
    //绘制空白的直线
    startX+=stepX;
    startY+=stepY;
}


        ctx.stroke();
        // ctx.fill();
    </script>
</body>
</html>
