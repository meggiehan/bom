<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="ca" width=" 600" height="600"></canvas>
     <script>
        var cas=document.getElementsByTagName('canvas')[0];
        var ctx=cas.getContext("2d");

       ctx.moveTo(0, 200);
       ctx.lineTo(300,200);
       // ctx.setLineDash([10,2,5,7,10]);
       ctx.setLineDash([10,10]);
       ctx.lineDashOffset=-28;

       ctx.stroke();
    </script>
</body>
</html>
