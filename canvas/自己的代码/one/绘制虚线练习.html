<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="ca" width=" 600" height="600"></canvas>
     <script>
        var cas=document.getElementsByTagName('canvas')[0];
        var ctx=cas.getContext("2d");
        // var ctx=cas.getContext("webgl");
        // var ctx=cas.getContext("experimental-webgl");

        var step=10;
        var start=100;
while(true){
    if(start>=500) break;
    //绘制第一个直线
        // ctx.moveTo(start,100 );
        // ctx.lineTo(start+=step,100 );

        ctx.moveTo(100, start);
        ctx.lineTo(100, start+=step);
    //绘制空白的直线
    start+=step;
}


        ctx.stroke();
        // ctx.fill();
    </script>
</body>
</html>
