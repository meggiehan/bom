<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="ca" width=" 500" height="350"></canvas>
     <script>
        var cas=document.getElementsByTagName('canvas')[0];
        var ctx=cas.getContext("2d");

        var padtop=30,padleft=30,padright=30,padbottom=30;
        var x=padleft;
        var y=cas.height-padbottom;

        var arrowwidth=20;
        var arrowheight=10;

        ctx.moveTo(x,padtop);
        ctx.lineTo(x,y);
        ctx.lineTo(cas.width-padright,y);

        //arrow
        ctx.moveTo(cas.width-padright,y );
        ctx.lineTo(cas.width-padright-arrowheight,y-arrowwidth*.5);
        ctx.moveTo(cas.width-padright,y );
        ctx.lineTo(cas.width-padright-arrowheight,y+arrowwidth*.5);
        // ctx.closePath();

        ctx.moveTo(x,padtop);
        ctx.lineTo(x-arrowwidth*.5,padtop+arrowheight);
        ctx.moveTo(x,padtop);
        ctx.lineTo(x+arrowwidth*.5,padtop+arrowheight);

        ctx.stroke();


    </script>
</body>,
</html>
