<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="ca" width=" 600" height="600"></canvas>
     <script>
        function toAngle ( radian ) {
        return radian * 180 / Math.PI;
       }
    function toRadian ( angle ) {
        return angle * Math.PI / 180;
       }
        var cas=document.getElementsByTagName('canvas')[0];
        var ctx=cas.getContext("2d");

          ctx.rotate(Math.PI * 2)     //参照原点顺时针旋转360度
          ctx.translate(75,75);    //把原点移动到(75, 75);
          for (var i=1; i<6; i++){    // 从里到外一共6圈
            ctx.save();
            ctx.fillStyle = 'rgb('+(50*i)+','+(255-50*i)+',255)';
            for (var j=0; j<i*6; j++){     // 每一圈有i*6个圆点
              ctx.rotate(Math.PI*2/(i*6));
              ctx.beginPath();
              ctx.arc(0,i*12.5,5,0,Math.PI*2,true);
              ctx.fill();
            }
            ctx.restore();
          }
    </script>
</body>
</html>
