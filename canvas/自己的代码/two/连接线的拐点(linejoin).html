<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="ca" width=" 600" height="600"></canvas>
     <script>
        function toAngle ( radian ) {
        return radian * 180 / Math.PI;
       }
    function toRadian ( angle ) {
        return angle * Math.PI / 180;
       }
        var cas=document.getElementsByTagName('canvas')[0];
        var ctx=cas.getContext("2d");
        //ctx.lineJoin = 'miter(默认)'、round(圆角)、`bevel(横线)`  两线段连接处所显示的样子
            // var ctx = document.getElementById('canvas').getContext('2d');
            var lineJoin = ['round','bevel','miter'];
            ctx.lineWidth = 10;
            ctx.strokeStyle="orange";
            for (var i=0;i<lineJoin.length;i++){
                ctx.lineJoin = lineJoin[i];
                ctx.beginPath();
                ctx.moveTo(10,50+i*40);
                ctx.lineTo(50,10+i*40);
                ctx.lineTo(90,50+i*40);
                ctx.lineTo(130,10+i*40);
                ctx.lineTo(170,50+i*40);
                ctx.stroke();
            }
    </script>
</body>
</html>
