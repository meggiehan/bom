<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script type="text/javascript" src='konva.js'></script>
</head>
<body>
    <div id="sreen"></div>
     <script>
       var stage=new Konva.Stage({
        width:window.innerWidth,
        height:window.innerHeight,
        container:"sreen"
       })

       var layer=new Konva.Layer();

       var star=new Konva.Star({
        x:stage.getWidth()/2,
        y:stage.getHeight()/2,
        numPoints:5,
        innerRadius:50,
        outerRadius:100,
        stroke:'orange',
        fill:'lightgreen',
        draggable:true
       })

        layer.add(star);
        stage.add(layer);


    </script>
</body>
</html>
