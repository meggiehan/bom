<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        canvas {
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="cas"></canvas>

<script>
    var cas = document.getElementsByTagName("canvas")[0];
    var ctx = cas.getContext("2d");
    function toAngle ( radian ) {
        return radian * 180 / Math.PI;
    }
    function toRadian ( angle ) {
        return angle * Math.PI / 180;
    }

        ctx.translate( cas.width/2, cas.height/2);
        ctx.save();
        var step = 0;
        var width = 100;
    setInterval(function(){

        ctx.clearRect( 0 - width / 2-100, 0 - width / 2-100, cas.width, cas.height);
        if(step>3000){
            step=3000;
        }
        ctx.rotate(toRadian(step));
        ctx.strokeRect( 0 - width / 2, 0 - width / 2, width, width );
       step+=15;
    },1000);
   ctx.restore();


</script>
</body>
</html>
