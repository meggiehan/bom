<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<style type="text/css">
    canvas {
        border: 1px solid #000;
    }
</style>
<body>
    <canvas  width="600" height="300"></canvas>
</body>
<script type="text/javascript">
    var cas = document.getElementsByTagName('canvas')[0];
    var ctx = cas.getContext('2d');
     function Rect(config){
        this.ctx = config.ctx;
        this.x = config.x;
        this.y = config.y;
        this.width = config.width;
        this.height = config.height;
        this.lineWidth = config.lineWidth;
        this.strokeStyle = config.strokeStyle;
        this.fillStyle = config.fillStyle;
     }
     Rect.prototype={
        constructor:Rect,
        stroke:function(){
            var ctx = this.ctx;
            // ctx.beginPath();
            ctx.lineWidth = this.lineWidth;
            if(this.strokeStyle){
                ctx.strokeStyle = this.strokeStyle;
            }
            ctx.strokeRect(this.x,this.y,this.width,this.height);
            // ctx.stroke();
        },
        fill:function(){
            var ctx = this.ctx;
            // ctx.beginPath();
            ctx.lineWidth = this.lineWidth;
            if(this.fillStyle){
                ctx.fillStyle = this.fillStyle;
            }
            ctx.fillRect(this.x,this.y,this.width,this.height);
            // ctx.fill();
        }
     }

     var rect1 = new Rect({
        ctx:ctx,
        x:100,
        y:100,
        lineWidth:10,
        width:100,
        height:100,
        strokeStyle:"red"
     });
     rect1.stroke();
     var rect2 = new Rect({
        ctx:ctx,
        x:300,
        y:200,
        width:100,
        height:100,
        fillStyle:"green"
     });
     rect2.fill();
</script>
</html>
