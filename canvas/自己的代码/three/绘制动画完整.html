<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        canvas{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="ca" width=" 600" height="600"></canvas>
     <script>
        function toAngle ( radian ) {
        return radian * 180 / Math.PI;
       }
    function toRadian ( angle ) {
        return angle * Math.PI / 180;
       }
        var cas=document.getElementsByTagName('canvas')[0];
        var ctx=cas.getContext("2d");

        var img=new Image();
        img.src='./img/NPC5.png';


        img.onload=function(){

            var width=img.width/4,
                height=img.height/4;
             var i=0;
            setInterval(function(){
                ctx.clearRect(0,0,cas.width,cas.height);

                ctx.drawImage(img,i * width, height, width,height,100, 100, width,height);
                 // ctx.drawImage(img,0,0,width,height,100,100,width,height);

               if ( i == 3 ) {
                i = 0;
              } else {
                i++;
              }
            },200);
        };
    </script>
</body>
</html>
