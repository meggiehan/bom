<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	
	// 处理弧度与角度的计算
	function toAngle ( radian ) {
		return radian * 180 / Math.PI; 
	}
	function toRadian ( angle ) {
		return angle * Math.PI / 180;
	}



	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	

	// 将坐标系绘制到正中央	
	ctx.translate( cas.width / 2, cas.height / 2 );

	// 在正常情况下绘制坐标结构
	ctx.setLineDash( [ 5 ] );
	ctx.moveTo( 0, 0 );
	ctx.lineTo( cas.width, 0 );
	ctx.moveTo( 0, 0 );
	ctx.lineTo( 0, cas.height );
	ctx.strokeStyle = 'pink';

	ctx.stroke();

	// 绘制矩形
	ctx.beginPath();
	ctx.strokeStyle = 'green';
	ctx.strokeRect( -50, -50, 100, 100 );



	// 将坐标系旋转 30 度
	ctx.beginPath();
	ctx.rotate( toRadian( 60 ) );

	ctx.setLineDash( [] );
	ctx.moveTo( 0, 0 );
	ctx.lineTo( cas.width, 0 );
	ctx.moveTo( 0, 0 );
	ctx.lineTo( 0, cas.height );
	ctx.strokeStyle = 'blue';

	ctx.stroke();

	// 绘制矩形
	ctx.beginPath();
	ctx.strokeStyle = 'red';
	ctx.strokeRect( -50, -50, 100, 100 );

</script>
</html>
