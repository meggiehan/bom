<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	
	
	ctx.fillRect( 100, 250, 100, 80 );

	ctx.fillRect( 250, 150, 100, 80 );

	ctx.beginPath();
	ctx.fillStyle = 'red';

	ctx.fillRect( 150, 160, 150, 100 );


	// 擦除
	ctx.clearRect( 260, 170, 30, 10 );

	ctx.clearRect( 160, 170, 20, 150 );

</script>
</html>
