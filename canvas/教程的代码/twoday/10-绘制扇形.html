<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	
	// 处理弧度与角度的计算
	function toAngle ( radian ) {
		return radian * 180 / Math.PI; 
	}
	function toRadian ( angle ) {
		return angle * Math.PI / 180;
	}



	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	
	// 绘制一个 -90 度 到 -30 度的扇形
	var x0 = cas.width / 2,
		y0 = cas.height / 2,
		radius = 100;

	ctx.moveTo( x0, y0 );

	ctx.arc( x0, y0, radius, toRadian( -90 ), toRadian( -30 ));

	ctx.closePath();

	ctx.stroke();


</script>
</html>
