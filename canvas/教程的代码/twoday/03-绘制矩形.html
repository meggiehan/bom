<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );

	// 绘制矩形

	// 1. rect
	ctx.strokeStyle = 'red';
	ctx.fillStyle = 'red';
	ctx.rect( 100, 20, 200, 100 );
	ctx.stroke();
	// ctx.fill();

	// 2. strokeRect
	ctx.beginPath();
	ctx.strokeStyle = 'green';
	ctx.fillStyle = 'green';
	ctx.strokeRect( 100, 140, 200, 100 );

	// 3. fillRect
	ctx.beginPath();
	ctx.strokeStyle = 'blue';
	ctx.fillStyle = 'blue';
	ctx.fillRect( 100, 260, 200, 100 );



</script>
</html>
