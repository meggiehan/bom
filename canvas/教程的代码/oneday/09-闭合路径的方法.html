<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	
	
	// 闭合一个矩形
	ctx.moveTo( 100, 50 );
	ctx.lineTo( 200, 50 );
	ctx.lineTo( 200, 150 );
	ctx.lineTo( 100, 150 );

	ctx.closePath();

	ctx.stroke();

</script>
</html>
