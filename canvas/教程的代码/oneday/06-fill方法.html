<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	
	// fill 方法就不需要 stroke
	ctx.moveTo( 100, 100 );
	ctx.lineTo( 200, 100 );
	ctx.lineTo( 200, 200 );


	ctx.fill();
	// ctx.stroke();


</script>
</html>
