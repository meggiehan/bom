<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	
	
	ctx.moveTo( 2, 100 );

	ctx.lineTo( 300, 100 );

	ctx.lineWidth = 100;

	ctx.stroke();


</script>
</html>
