<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	
	ctx.lineWidth = 20;

	ctx.moveTo( 50, 100 );
	ctx.lineTo( 150, 100 );
	ctx.lineTo( 150, 200 );
	ctx.lineTo( 50, 100 );


	ctx.moveTo( 200, 100 );
	ctx.lineTo( 300, 100 );
	ctx.lineTo( 300, 200 );
	ctx.closePath();


	ctx.stroke();

</script>
</html>
