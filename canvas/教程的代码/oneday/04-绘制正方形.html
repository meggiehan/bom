<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	
	// 绘制正方形需要知道坐标, 和 宽与高

	// 假定绘制坐标为 (100,100), 宽高均为 200
	ctx.moveTo( 100, 100 );
	// 先横着走 200 个像素
	ctx.lineTo( 100 + 200, 100 );
	// 在新的位置向下走 200 个单位
	ctx.lineTo( 300, 100 + 200 );
	// 向左走 200
	ctx.lineTo( 300 - 200, 300 );
	// 向上走 200
	ctx.lineTo( 100, 300 - 200 );

	ctx.stroke();


</script>
</html>
