<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	
	// 首先绘制一个描边的矩形
	ctx.moveTo( 100, 80 );
	ctx.lineTo( 400, 80 );
	ctx.lineTo( 400, 180 );
	ctx.lineTo( 100, 180 );
	ctx.closePath();

	ctx.stroke();

	// 绘制一个填充的矩形
	// ctx.beginPath();
	ctx.moveTo( 100, 200 );
	ctx.lineTo( 400, 200 );
	ctx.lineTo( 400, 300 );
	ctx.lineTo( 100, 300 );
	ctx.closePath();


	ctx.stroke();
	// ctx.fill();



</script>
</html>
