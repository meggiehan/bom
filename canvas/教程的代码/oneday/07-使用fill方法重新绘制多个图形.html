<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	
	// 绘制矩形
	ctx.moveTo( 50, 100 );
	ctx.lineTo( 50 + 100, 100 );
	ctx.lineTo( 50 + 100, 100 + 100 );
	ctx.lineTo( 50, 100 + 100 );


	// 绘制三角形
	ctx.moveTo( 200, 100 );
	ctx.lineTo( 200, 200 );
	ctx.lineTo( 300, 200 );


	// 绘制梯形
	ctx.moveTo( 350, 100 );
	ctx.lineTo( 350, 200 );
	ctx.lineTo( 450, 200 );
	ctx.lineTo( 400, 100 );



	ctx.fill();

</script>
</html>
