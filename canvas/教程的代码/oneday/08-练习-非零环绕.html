<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		canvas {
			border:1px solid black;
		}
	</style>
</head>
<body>
	<canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	var cas = document.getElementById( 'cas' );

	var ctx = cas.getContext( '2d' );
	
	// 绘制外面的正方形
	ctx.moveTo( 100, 100 );
	ctx.lineTo( 300, 100 );
	ctx.lineTo( 300, 300 );
	ctx.lineTo( 100, 300 );
	ctx.lineTo( 100, 100 );


	// 绘制里面的正方形
	ctx.moveTo( 150, 150 );
	ctx.lineTo( 150, 250 );
	ctx.lineTo( 250, 250 );
	ctx.lineTo( 250, 150 );
	ctx.lineTo( 150, 150 );

	ctx.fill();

</script>
</html>
