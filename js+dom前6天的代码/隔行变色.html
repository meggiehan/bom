    var ul = document.getElementById("beauty");
    var lis = ul.getElementsByTagName("li");
//    var lis=ul.children;
    var index = 0;
    for (i = 0; i < lis.length; i++) {

        if (lis[i].nodeType != 1) {
            continue;
        }
        if (index % 2 === 0) {
            lis[i].className = "odd";
        }
        else {
            lis[i].className = "even";
        }
        index++;
    }
