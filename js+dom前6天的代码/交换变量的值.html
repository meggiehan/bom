<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
//        //交换2个变量的值，并且不用第三方变量
        var n1 = 5;
        var n2 = 10;
        n1 = n1 + n2;
        n2 = n1 - n2;
        n1 = n1 - n2;
        console.log(n1);
        console.log(n2);
        //交换2个变量的值，并且不用第三方变量
        var n1 = parseInt(prompt("请输入"));
        var n2 = parseInt(prompt("请输入"));
        n1 = n1 + n2;
        n2 = n1 - n2;
        n1 = n1 - n2;
        console.log(n1);
        console.log(n2);
        //交换2个变量的值，用第三方变量
        var n1 = parseInt(prompt("请输入"));
        var n2 = parseInt(prompt("请输入"));
        var temp;
        temp=n1;
        n1=n2;
        n2=temp;
        console.log(n1);
        console.log(n2);
    </script>
</head>
<body>

</body>
</html>
