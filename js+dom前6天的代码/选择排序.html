<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        // 冒泡排序，从小到大
        var arr = [65, 97, 76, 13, 27, 49, 58];
        var newArr = [];
         for (var i = 0; i < arr.length; i++) {
         var min = arr[0];
         var minIndex = 0;
         for (var j = 0; j < arr.length; j++) {
         if (min > arr[j]) {
         min = arr[j];
         minIndex = j;
         }
         }
         newArr[newArr.length] = min;
         arr[minIndex] = 100;
         }
         console.log(newArr);
//倒着输出9999到0的数字，存到数组
        var arr = [];
        for (var i = 9999; i >= 0; i--) {
            arr[arr.length] = i;
        }
        console.log(arr);

        var start = +new Date();
        for (var i = 0; i < arr.length; i++) {
            var min = arr[i];
            var minIndex = i;
            for (var j = i; j < arr.length; j++) {
                if (min > arr[j]) {
                    minIndex = j;
                }
            }
            var temp = arr[i];
            arr[i] = min;
            arr[minIndex] = temp;
        }
        var end = +new Date();
        console.log(arr);
        console.log(end - start);


    </script>
