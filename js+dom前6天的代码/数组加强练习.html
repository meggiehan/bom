        //冒泡排序，将一个数组中的值从小到大排列
        var array = [9, 1, 2, 3, 4, 5, 6, 7, 8];
        var out = 0;
        var inner = 0;
        for (i = 0; i < array.length - 1; i++) {
            var issort = true;
            for (j = 0; j < array.length - 1 - i; j++) {
                if (array[j] > array[j + 1]) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                    issort = false;
                }
                inner++;
            }
            out++;
            if (issort) {
                break;
            }
        }
