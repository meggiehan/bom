        //对数组排序，从大到小
        function sort1(array) {
            array = array || [];//判断数组是否为空，如果无值则表示给他一个默认的值
            //控制外层循序次数
            for (i = 0; i < array.length - 1; i++) {
                var issort1 = true;//判断循环是否排序完
                //控制内层循环的次数
                for (j = 0; j < array.length - 1 - i; j++) {
                    if (array[j] < array[j + 1]) {
                        var temp = array[j];
                        array[j] = array[j + 1];//交换变量
                        array[j + 1] = temp;
                        issort1 = false;//如果循环跳进来，则没有排序完
                    }
                }
                if (issort1) {
                    break;//如果执行完成，则退出循环，不再执行循环
                }
            }
            return array;
        }
        var array = [32, 6, 7, 1, 90, 66];
        console.log(sort1(array));
