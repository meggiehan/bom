<input type="button" value="关灯" id="btn"/>
<script>
    var btn=document.getElementById("btn");
    var isopen=true;
    btn.onclick=function(){
        if(isopen){
            document.body.style.backgroundColor="black";
            this.value="开灯";
            isopen=false;
        }
        else{
            document.body.style.backgroundColor="white";
            this.value="关灯";
            isopen=true;
        }
    }
