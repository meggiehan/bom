<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
        .show{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="隐藏" id="btn"/>
<div id="box"></div>
<script>
   var btn= document.getElementById("btn");
   var box= document.getElementById("box");
    btn.onclick=function(){
        if(btn.value==="隐藏"){
            box.className="hide";
            btn.value="显示";
        }
        else{
            box.className="show";
            btn.value="隐藏";
        }
    }

</script>
</body>
</html>
