<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
        }

        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }

        .hd {
            height: 45px;
        }

        .hd span {
            display: inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
            cursor: pointer;
        }

        .hd span.current {
            background-color: purple;
        }

        .bd li {
            height: 255px;
            background-color: purple;
            display: none;
        }

        .bd li.current {
            display: block;
        }
    </style>

</head>
<body>
<div class="box" id="box">
    <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
    </div>
    <div class="bd">
        <ul>
            <li class="current">我是体育模块</li>
            <li>我是娱乐模块</li>
            <li>我是新闻模块</li>
            <li>我是综合模块</li>
        </ul>
    </div>
</div>
<script>
    var box=document.getElementById("box");
    var spans=box.getElementsByTagName("span");
    var lis=box.getElementsByTagName("li");
//让所有的对象获得事件
    for(i=0;i<spans.length;i++){
        spans[i].index=i;//给上面的标签设置一个索引，方便以后下面模块根据索引号进行连接。
        spans[i].onclick=function(){
            for(j=0;j<spans.length;j++){//让每个li获得事件
                spans[j].className="";//上面的标签干掉页面所有
                lis[j].className="";//下面的标签干掉页面所有
            }
            this.className="current";//留下当前自己
            var index=this.index;//留下当前自己，并且与上面的标签索引与之对应。
            lis[index].className="current";
        }
    }
