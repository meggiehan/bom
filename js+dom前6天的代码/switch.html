<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //用switch创建素质分的等级
        var score=68;
        switch (true){
            case score>=90:
                console.log("a");
                break;
            case  score>=80:
                console.log("b");
                break;
            case  score>=70:
                console.log("c");
                break;
            case  score>=60:
                console.log("d");
                break;
            default :
                console.log("e");
        }
        //用switch创建今天星期几
        var week= new Date().getDay();
        switch (true){
            case week==0:
                console.log("星期日");
                break;
            case week==1:
                console.log("星期一");
                break;
            case week==2:
                console.log("星期二");
                break;
            case week==3:
                console.log("星期三");
                break;
            case week==4:
                console.log("星期四");
                break;
            case week==5:
                console.log("星期五");
                break;
            case week==6:
                console.log("星期六");
                break;
        }
    </script>
</head>
<body>

</body>
</html>
