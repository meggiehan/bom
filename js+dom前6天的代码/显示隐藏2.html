<body>
<input type="button" id="btn" value="隐藏"/>

<div id="box"></div>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    var isflag=true;
    btn.onclick = function () {
        if(isflag){
            box.style.display="none";
            this.value="显示";
            isflag=false;
        }
        else{
            this.value="隐藏";
            box.style.display="block";
            isflag=true;
        }


    };
