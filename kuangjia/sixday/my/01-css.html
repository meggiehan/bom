<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>css</title>
    <script type="text/javascript" src="hmj02.js"></script>
    <script>
        hmj.fn.extend({
            css1:function(option){
                for(var i=0;i<this.length;i++){
                    for( k in option){
                        this[i].style[k]=option[k];
                    }
                }
                return this;
            },
            css:function(option){
                return this.each(function(){
                    for( k in option){
                        this.style[k]=option[k];
                    }
                })
            }
        })
