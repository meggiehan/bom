    function map(arr,func){
        var res=[],temp,i;
        if(arr instanceof Array || arr.length>=0){
            for(i=0;i<arr.length;i++){
                temp=func(arr[i],i);
                if(temp!=null){
                    res.push(temp);
                }

            }
        }else {
            for(i in arr){
                temp=func(arr[i],i);
                if(temp!=null){
                    res.push(temp);
                }
            }
        }
        return res;
    }
     var list=map([1,2,3,4,5],function(v,i){
        return "a";
