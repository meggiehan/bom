<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
         alert(document.getElementsByClassName);
         //这时候打印的是function getElementsByClassName(){[native code]}
         document.getElementsByClassName=function(){
            return 123;
         }
         //修改了
         alert(document.getElementsByClassName);
         //这时候打印的是function(){return 123;}

         // 内置的方法都会返回 function 函数名 () { [native code] }
         // 一旦方法存在, 并且方法的实现都是 [native ... ] 那么就可以肯定, 方法可用。

         var support={};

         document.getElementsByClassName=(function(){
            var str=document.getElementsByClassName+'';
                return str.indexOf('[native code]')!=-1;
         //上面是第一种方法，通过indexof来判断是否包含native code。
            var rnative=/\{\s*\[native \w/;
                return rnative.test(str);
         //这是第二种方法，通过正则表达式来判断。
         })();

         alert(document.getElementsByClassName);

    </script>
</body>
</html>
