<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <div></div>
    <div class="c"></div>
    <div></div>
   <script type="text/javascript">
   //这种封装的缺陷是直接在原生对象上修改，但是在开发中，有一个规则，就是尽量不要修改系统对象，容易导致出现其他的问题。所以就有了下一个封装方法，就是不在原生对象上修改的。
         if(!document.getElementsByClassName){
          document.getElementsByClassName=function(className){
            var list=document.getElementsByClassName("*");
            var res=[];
            for(var i=0;i<list.length;i++){
                if((' '+list[i].className+' ').indexOf(' '+className+' ')>-1){
                    res.push(list[i]);
                }
            }
            return res;
          }
      }
      var list=document.getElementsByClassName('c');
      console.log(list);
   </script>
</body>
</html>
