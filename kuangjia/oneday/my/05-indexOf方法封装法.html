<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
        function getClass(className){
            var list=document.getElementsByTagName("*");
            var res=[];
            for(var i=0;i<list.length;i++){
                if((" "+list[i].className+" ")indexOf(" "+className+" ")>-1){
                    res.push(list[i]);
                }
            }
            return res;
        }
    </script>
</body>
</html>
