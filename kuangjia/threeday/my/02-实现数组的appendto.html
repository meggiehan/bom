<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>parseHTML</title>
</head>
<body>

    <script>
        function $(html){
             var div=document.createElement('div');

             div.innerHTML=html;
             var res=[];
             for(var i=0;i<div.childNodes.length;i++){
                res.push(div.childNodes[i]);
             }

             res.appendTo=function (dom){
               for(var i=0;i<this.length;i++){
                  dom.appendChild(this[i]);
               }
            }
             return res;
    }

    $('<div>123</div><p>123</p>').appendTo(document.body);
    </script>
</body>
</html>
