<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    ///\d/.test()
    var str = "111";
    console.log(str);//111
    str = str.replace(/\d/, "a");    //a11  //replace方法比较懒 找到一个替换后就不再继续了
    str = str.replace(/\d+/, "a");   //a
    str = str.replace(/\d/g, "a");     //aaa  //g global 全局
    console.log(str);//
</script>
</body>
</html>
