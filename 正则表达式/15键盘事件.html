<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="inp"/>
<script>
    var inp = document.getElementById("inp");
    //onkeydown 键盘按下 按着不放一直执行
    inp.onkeydown = function (e) {
        //console.log("onkeydown");
        console.log(e.keyCode);
    };
    //onkeyup 键盘弹起
    inp.onkeyup = function (e) {
        //console.log("onkeyup");
        console.log(e.keyCode);
    };
    //onkeypress和onkeydown差不多
    inp.onkeypress = function (e) {
        //console.log("onkeypress");
        console.log(e.keyCode);
    };
    //keydown和keyup用的是键盘码，keypress用的是ASCII码。
    //w3School上说onkeypress=onkeydown+onkeyup 但是至少谷歌浏览器中不是这样
    //谷歌中是onkeypress=onkeydown
    //但是这不是最本质的区别 最本质的区别在于keyCode


</script>
</body>
</html>
