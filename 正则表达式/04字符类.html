<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    console.log("------简单类------");
    console.log(/[abc]/.test("a"));//true 可以是a或者b或者c
    console.log(/[abc]/.test("b"));//true 可以是a或者b或者c
    console.log(/[abc]/.test("c"));//true 可以是a或者b或者c
    console.log(/[abc]/.test("d"));//false d不行
    console.log(/[abc]/.test("da"));//true 只要有我想要的就可以
    console.log("------负向类------");
    console.log(/[^abc]/.test("a"));//false 不能是a或b或c
    console.log(/[^abc]/.test("b"));//false 不能是a或b或c
    console.log(/[^abc]/.test("c"));//false 不能是a或b或c
    console.log(/[^abc]/.test("d"));//true
    console.log(/[^abc]/.test("da"));//true 只要有我想要的就可以
    console.log("------范围类------");
    console.log(/[abcdefghi]/.test("a"));//true
    console.log(/[a-i]/.test("a"));//true
    console.log(/[a-z]/.test("a"));//true
    console.log(/[A-Z]/.test("a"));//false
    console.log(/[0-9]/.test("a"));//false
    console.log("------组合类------");
    console.log(/[A-Za-z0-9]/.test("a"));//true  //表示的是所有的大小写字母 和 数字
    console.log(/[A-Fa-g0-6]/.test("a"));//true  //组合类中 并不一定都要 从头到尾




</script>
</body>
</html>
