<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            height: 200px;
            background: pink;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        // 要操作DOM元素
        window.onload = function () {
            // 1. 获取到设置内容按钮 并且绑定单击事件
            document.getElementById("btnSetHtml").onclick = function () {
                // alert("123");
                // 2. 获取页面中所有的div 元素，并且设置内容
                var divs = document.getElementsByTagName("div");
                for (var i = 0; i < divs.length; i++) {
                    // 3. 给每一个div元素设置内容
                    // divs[i].innerHTML = "这是div的内容";
                    divs[i].innerText = "这是div的内容";
                }
            }

            // 1. 获取到显示div按钮，并且绑定单击事件
            document.getElementById("btnShow").onclick = function () {
                // 2. 获取到所有的div元素，并且让div展示出来
                var divs = document.getElementsByTagName("div");
                for (var i = 0; i < divs.length; i++) {
                    // 3. 让每一个div展示出来
                    divs[i].style.display = "block";
                }
            }
        };

        /*window.onload = function () {
            alert("这是第2个onload");
        }

        window.onload = function () {
            alert("这是第3个onload");
        }*/

        // 遇到的问题
        // 1. window.onload 事件只能出现一次
        // 如果出现多次，后面的事件就把前面的事件给覆盖掉

        // 2. 代码的容错性差

        // 3. 实现简单功能，代码很繁琐

        // 4. 浏览器兼容性问题
    </script>
</head>
<body>
<button id="btnSetHtml">设置内容</button>
<button id="btnShow">显示div</button>
<div></div>
<div></div>
<div></div>
</body>
</html>
