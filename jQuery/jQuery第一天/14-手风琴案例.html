
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {padding: 0;margin: 0;}
        ul { list-style-type: none;}

        .parentWrap {
            width: 200px;
            text-align:center;

        }

        .menuGroup {
            border:1px solid #999;
            background-color:#e0ecff;
        }

        .groupTitle {
            display:block;
            height:20px;
            line-height:20px;
            font-size: 16px;
            border-bottom:1px solid #ccc;
            cursor:pointer;
        }

        .menuGroup > div {
            height: 200px;
            background-color:#fff;
            display:none;
        }

    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function() {
            // 1. 给所有的标题（span）绑定单击事件
            $(".groupTitle").click(function() {
                // 2. 让当前这个元素的下一个元素展示出来，
                // 然后，让 跟这个展示出来的元素 有相同层级的元素 隐藏掉

                // 获取下一个元素？
                // next() 作用：获取指定元素 紧挨着的下一个元素
                $(this).next("div").show();
                // 找 当前元素的父亲的兄弟元素的子元素
                // parent() 作用：获取指定元素的父元素
                $(this).parent("li").siblings("li").children("div").hide();
            });
        });


//        $(function(){
//            $(".groupTitle").click(function(){
//              $(this).next("div").show();
//                $(this).parent("li").siblings("li").children("div").hide();
//            })
//        })

    </script>
</head>
<body>
<ul class="parentWrap">
    <li class="menuGroup">
        <span class="groupTitle">标题1</span>
        <div>我是弹出来的div1</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题2</span>
        <div>我是弹出来的div2</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题3</span>
        <div>我是弹出来的div3</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题4</span>
        <div>我是弹出来的div4</div>
    </li>
</ul>
</body>
</html>
