<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            // on 推荐使用这种方式
            // 1 给页面中存在的元素绑定事件
            /*var i = 0;
            // 第一个参数：表示绑定事件的类型
            // 第二个参数：表示事件处理函数
            $("#btnCreate").on("click mouseenter", function() {
                // alert("on绑定的事件");
                i++;
                alert(i);
            });*/
            // 2 给动态创建出来的元素绑定事件
            $("#btnCreate").on("click", function () {
                $("div").append("<p>这是动态创建出来的p元素</p>");
            });
            // 第一个参数：表示绑定事件的类型
            // 第二个参数：表示触发事件的元素
            // 第三个参数：表示事件处理函数
            $("div").on("click", "p", function () {
                alert("动态绑定的事件触发了");
            });

            // zepto.js -> 手机端类似 jQuery的一个库（体积比jQuery小） $
            // 也是通过 on 的方式 来绑定事件
        });
    </script>
</head>
<body>
<button id="btnCreate">创建元素</button>
<div>
    <p>这是页面中存在的p元素</p>
</div>
</body>
</html>
