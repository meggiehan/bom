            // 参数：表示要绑定的多个事件，以键值对的形式
            $("#btnClick").bind({
                "click": function () {

                },
                "mouseenter": function () {
                    alert("鼠标进入了");
                }
            });

    </script>
</head>
<body>
    <button id="btnClick">按钮</button>

</html>
