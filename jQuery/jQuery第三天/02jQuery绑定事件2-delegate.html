<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            // 动态创建一个元素，并添加到div里面去
            $("#btnCreate").bind("click", function () {
                $("div").append("<p>这是动态创建出来的p元素</p>");
            });
            // 给页面中存在的p元素绑定事件
            // bind 不能给动态创建出来的元素绑定事件
            /*$("p").bind("click", function () {
                alert("1 - 事件绑定了");
            });*/

            // delegate()
            // 可以给动态创建出来的元素绑定单击事件
            // 第一个参数：表示要触发事件的元素
            // 第二个参数：表示触发事件的类型
            // 第三个参数：表示事件处理函数
            $("div").delegate("p", "click", function () {
                alert("2 - 事件绑定了");
            });

            // delegate绑定事件的原理： 事件冒泡
            // 冒泡：是由里向外，逐级冒泡到 html（document/window）
            // 事件触发的时候，只会触发当前元素被执行的事件。比如：触发的是 单击事件
            // 那么，冒泡也只会触发父级元素的单击事件，而其他的事件不会触发
        });
    </script>
</head>
<body>
    <button id="btnCreate">创建元素</button>
    <div>
        <p>这是页面中存在的p元素</p>
    </div>
</body>
</html>
