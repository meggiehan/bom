        $(function () {

                // console.log(color);

                // $(".cls").css("background", color);
                $(".cls").changeBg(color).text("这是内容");
            });

            // 制作jQuery插件
            $.fn.changeBg = function (color) {
                // 插件里面的this 指的是jQUery对象，不需要转换
                this.css("background", color);

                // 链式编程原理： return this;
                // 支持链式编程
                return this;
            };
