
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="checkDemo.css"/>
</head>

<body>
<div class="wrap">
    <div>
        <input type="button" value="添加数据" id="j_btnAddData" class="btnAdd"/>
    </div>
    <table>
        <thead>
        <tr>
            <!-- <th><input type="checkbox" id="j_cbAll" /></th> -->
            <th>课程名称</th>
            <th>所属学院</th>
            <th>已学会</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>JavaScript</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>css</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>html</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        <tr>
            <!-- <td><input type="checkbox"/></td> -->
            <td>jQuery</td>
            <td>传智播客-前端与移动开发学院</td>
            <td><a href="javascrip:;" class="get">GET</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div id="j_mask" class="mask"></div>
<div id="j_formAdd" class="form-add">
    <div class="form-add-title">
        <span>添加数据</span>

        <div id="j_hideFormAdd">x</div>
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtLesson">课程名称：</label>
        <input class="txt" type="text" id="j_txtLesson" placeholder="请输入课程名称">
    </div>
    <div class="form-item">
        <label class="lb" for="j_txtBelSch">所属学院：</label>
        <input class="txt" type="text" id="j_txtBelSch" value="传智播客-前端与移动开发学院">
    </div>
    <div class="form-submit">
        <input type="button" value="添加" id="j_btnAdd">
    </div>
</div>
<script src="../jquery-1.12.2.js"></script>
<script>
    $(function() {
        // 给添加数据按钮绑定单击事件，让添加数据的层展示出来
        $("#j_btnAddData").click(function() {
            $("#j_mask").show();
            $("#j_formAdd").show();
        });

        // 获取到添加按钮，并绑定单击事件
        $("#j_btnAdd").click(function() {
            // 获取到文本框的值
            var txtLesson = $("#j_txtLesson").val();
            var txtBelSch = $("#j_txtBelSch").val();
            var ret = "";

            // 获取到值后，动态创建一行表格，添加到表格里面去
            /*<tr>
                    <td>jQuery</td>
                    <td>传智播客-前端与移动开发学院</td>
                    <td><a href="javascrip:;" class="get">GET</a></td>
            </tr>*/
            ret = "<tr>";
            ret += "<td>" + txtLesson + "</td>";
            ret += "<td>" + txtBelSch + "</td>";
            ret += "<td><a href='javascrip:;' class='get'>GET</a></td>";
            ret += "</tr>";

            // 添加到表格里面去
            $("#j_tb").append(ret);

            hideAddForm();
        });

        // 给关闭按钮 绑定事件，隐藏对话框
        $("#j_hideFormAdd").click(function () {
            hideAddForm();
        });

        /*// Get 功能
        $(".get").click(function() {
            // 从自身往上找，先找到父亲（td），然后再找到父亲的父亲（tr）
            // 最后，把tr移除掉，就可以了
            $(this).parent("td").parent("tr").remove();
        });*/

        // 支持动态创建的元素
        $("#j_tb").on("click", ".get", function () {
            $(this).parent("td").parent("tr").remove();
        });

        // 隐藏添加表单的 弹出层和添加对话框
        function hideAddForm() {
            // 隐藏弹出层和添加数据表格
            $("#j_mask").hide();
            $("#j_formAdd").hide();
        }
    });
</script>
</body>

</html>
