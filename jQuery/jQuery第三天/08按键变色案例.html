        $(document).ready(function(){
            $(document).on("keydown",function(event){
                var keycode=event.keyCode;
                $("#keyCodeSpan").text(keycode);
                  switch(keycode){
                      case 71: bgcolor("gray");
                          break;
                      case 82:bgcolor("red");
                          break;
                      case 66:bgcolor("blue");
                          break;
                      case 89:bgcolor("yellow");
                          break;
                      case 79:bgcolor("orange");
                          break;

                  }
            })
        })

        function bgcolor(color){
            $("#bgChange").css("background",color);
        }
