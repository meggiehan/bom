<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.2.js"></script>
    <script>
        // 注意：需要放到最上部
        // noConflict() 作用：让jQuery释放对 $ 的控制权
        var itcast = $.noConflict();

        // 模拟其他的库 用了: $
        var $ = "这是另外一个库的$";
        var jQuery = $;

        console.log($);

        itcast(function () {
            itcast("#btn").click(function () {
                alert(123);
            });
        });

         /*jQuery(function () {
            jQuery("#btn").click(function () {
                alert(123);
            });
        });*/
    </script>
</head>
<body>
    <button id="btn">按钮</button>
</body>
</html>
