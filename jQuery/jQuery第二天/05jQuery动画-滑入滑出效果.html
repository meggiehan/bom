<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background: pink;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            // 滑入效果
            $("#btnShow").click(function () {
                // slideDown() 作用：让选择到的元素以滑入的效果展示
                // 注意点：不带参数，也是有动画效果
                // $("div").slideDown();
                // 参数，同 show 或者 hide方法
                // $("div").slideDown("normal");
                // $("div").slideDown(3000);
                $("div").slideDown(2000, function() {
                    alert("已经展出出来");
                });
            });

            // 滑出效果
            $("#btnHide").click(function () {
                // slideUp() 作用：让选择到的元素以滑出的效果隐藏
                // $("div").slideUp();
                // $("div").slideUp(4000);
                $("div").slideUp(2000, function () {
                    alert("隐藏掉了");
                });
            });
        });

        $(function(){
            $("#btnShow").click(function(){
                $("div").slideDown(2000);
            })
            $("#btnHide").click(function(){
                $("div").slideUp(2000);
            })
        })


    </script>
</head>
<body>
<button id="btnShow">滑入</button>
<button id="btnHide">滑出</button>
<div></div>
</body>
</html>
