<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function() {
            // 获取到按钮并绑定单击事件
            $("#btnSetHTML").click(function() {
                // 给div设置内容
                // html() 作用：设置内容
                // 注意点：调用这个方法，首先会清空原来的内容，
                // 然后，再设置新的内容
                $("div").html("这是设置的内容");

                // 作用2： 创建元素
                // 如果传入的是 符合html规则的字符串，就会创建出相应的元素
                // $("div").html('<a href="http://web.itcast.cn/">传智播客</a>');
                // $("div").html("<h2>这是div的标题</h2>");
            });

            // 给获取html内容按钮绑定单击事件
            $("#btnGetHTML").click(function() {
                // 不传入参数，表示获取html内容
                var html =  $("div").html();//并且是获取div下面的所有内容，原封不动的获取出来。
                alert(html);
            });
        });
    </script>
</head>
<body>
    <button id="btnSetHTML">设置html内容</button>
    <button id="btnGetHTML">获取html内容</button>
    <div>
        <span>这是div下面的span元素的内容</span>
    </div>
</body>
</html>
