        $(function(){
            $("#btnClone").click(function(){
                var $ulClone=$("#srcDiv").children().clone();
                $ulClone.css("fontSize","30px");
                $ulClone.css("background","pink");

                $("#target").append($ulClone);
            })
        })
    </script>

    <button id="btnClone">复制元素</button>
    <div id="srcDiv">
        <ul>
