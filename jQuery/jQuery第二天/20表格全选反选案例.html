    <script>
        $(function () {
            // 全选功能
            // 1. 给全选复选框绑定单击事件
            $("#j_cbAll").click(function() {
                // 2. 判断一下，复选框是否被选中
                var isChecked = $(this).prop("checked");
                if(isChecked) {
                    // 3. 如果未选中，则让下面所有的其他复选框选中
                    // :checkbox 作用：匹配所有的checkbox
                    $("#j_tb").find(":checkbox").prop("checked", true);
                } else {
                    // 4. 如果选中，则让下面所有的其他复选框不选中
                    $("#j_tb").find(":checkbox").prop("checked", false);
                }
            });
            // 给表格tbody里面所有的checkbox绑定单击事件
            $("#j_tb").find(":checkbox").click(function () {
                // 判断 选中的复选框的个数 和 所有的复选框的个数，是否相等
                // length 属性：不是方法，所以不需要()调用
                // length 的作用：获取匹配元素的个数
                var allLength = $("#j_tb").find(":checkbox").length;
                // console.log(allLength);
                // 获取选中的复选框的个数
                var checkedLength = $("#j_tb").find(":checked").length;
                // console.log(checkedLength);

                if(allLength == checkedLength) {
                    // 如果相等，就让 全选复选框 选中
                    $("#j_cbAll").prop("checked", true);
                } else {
                    // 如果不相等，就让 全选复选框 不选中
                    $("#j_cbAll").prop("checked", false);
                }
            });
        });
