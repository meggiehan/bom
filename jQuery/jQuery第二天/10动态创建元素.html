<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function() {
            $("#btnCreate").click(function () {
                // 动态的创建元素出来
                // var aLink =  $('<a href="http://web.itcast.cn/">传智播客</a>');
                // console.log(aLink);
                // 怎么把创建出来的元素添加到页面中？
                // append() 作用：在被选择元素的最后一个子元素的后面追加元素
                // 参数：aLink的类型为：jQuery对象
                // $("div").append(aLink);
                // 参数为：字符串，并且该字符串是一个HTML字符串
                // $("div").append('<a href="http://web.itcast.cn/">传智播客</a>');
                // 将页面中已经存在的元素追加到另外一个元素中去
                var $p = $("p");
                // 如果是追加的 页面中已经存在的元素，此时，会先把原来的元素移除，
                // 然后，再追加到指定的元素里面去
                $("div").append($p);
//                var $p=$("p");
//                $("div").append($p);
            });
        });
    </script>
</head>
<body>
    <button id="btnCreate">动态创建元素</button>
<p>这是body中的一个P元素</p>
<div>
    <h2>这是div的标题</h2>
</div>
</body>
</html>
