<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 400px;
            height: 400px;
            background: pink;
            position: relative;
            /*top: 100px;
            left: 100px;*/
        }

        div p {
            position: absolute;
            top: 100px;
            left: 50px;
            background: green;
        }
    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
        $(function () {
            // 获取和设置元素的坐标值
            $("#btnGet").click(function () {
                // offset() 作用：获取或者设置元素的位置（相对于页面左上角的位置）
                // 返回值：{top: 0, left: 0}
                // var pos =  $("div").offset();
                var pos = $("p").offset();
                console.log(pos);
            });

            $("#btnSet").click(function () {
                // 给div设置位置
                // 注意点：top和left不带单位
                // 如果该元素没有定位，就会被设置 position: relative;
                // 如果该元素有定位，并且定位值不为默认值：static，此时就不会再设置其position
                $("div").offset({
                    top: 100,
                    left: 100
                });
            });
        });
    </script>
</head>
<body>
    <div>
        <p>这是p元素</p>
    </div>

<button id="btnGet">获取位置</button>
<button id="btnSet">设置位置</button>
</body>
</html>
