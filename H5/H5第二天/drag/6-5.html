<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽</title>
	<style>
		img {
			width: 200px;
			margin: 20px 0;
			display: block;
		}

		.box {
			width: 200px;
			height: 200px;
			background: red;
		}

	</style>
</head>
<body>
	<a href="http://www.baidu.com">我是默认可以被拖拽</a>
	<!-- 图片也可以拖拽，指定draggable="false"可禁止拖拽 -->
	<img src="156.jpg" alt="" >
	<!-- 一个普通盒子，指定draggable=true才能拖拽 -->
	<div class="box" ></div>
</body>
</html>
