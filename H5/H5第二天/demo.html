<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 300px;
			height: 300px;
			margin: 50px auto;
			border: 1px solid #CCC;
		}
	</style>
</head>
<body>
	<div class="box">
		<p></p>
		<button>按钮</button>
	</div>
	<script>
		var btn = document.querySelector('button');
		var p = document.querySelector('p');

		btn.onclick = function () {
			p.innerHTML = '<span>我是被动态添加的一个元素</span>';
		}
	</script>
</body>
</html>
