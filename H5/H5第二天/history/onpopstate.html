<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onpopstate</title>
</head>
<body>
	<input type="button" id="btn" value="看地址变没变">
	<script>
		var btn = document.getElementById('btn');

		btn.onclick = function () {
			// 添加一条记录
			history.pushState({key: 123}, '', './test.html');

			// 改变内容 
			this.value = '我现在是test.html';
		}

		// 说明历发生改变后，在操作前进或后退里会触发
		window.onpopstate = function (state) {
			// alert(1);

			console.log(state);
		}
	</script>
</body>
</html>
