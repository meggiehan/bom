<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Geolocation</title>
	<style type="text/css">  
		html {
			height: 100%
		}

		body {
			height: 100%;
			margin: 0px;
			padding: 0px;
		}

		#container {
			height:100%
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<!-- 引入百度javascript版 API -->
	<script src="http://api.map.baidu.com/api?v=2.0&ak=G5risP5FdnZZOB2QeV7kMyGnVESTXb4z"></script>
	<script>

		// 提供了一个对象 navigator.geolocation
		// 此对象下有一个方法 getCurrentPosition(); 是用来获取用户当前位置

		// 成功的回调
		// function success(position) {
		// 	// alert(1);
		// 	console.log(position);
		// }

		// // 失败的回调
		// function error(err) {
		// 	console.log('error');

		// 	console.log(err);
		// }

		// // 获得用户当前信息
		// navigator.geolocation.getCurrentPosition(success, error, {
		// 	// enableHighAccuracy: true,
		// 	// timeout: 3000,
		// 	// maximumAge: 1000
		// });
		
		navigator.geolocation.getCurrentPosition(function (position) {

			var latitude = position.coords.latitude; // 纬度
			var longitude = position.coords.longitude; // 经度

			// 查看地理信息
			console.log(position);

			/********************/
			// 这些都是写死
			var map = new BMap.Map("container"); // container表示主到哪个容器

			// 把经度纬度传给百度
			var point = new BMap.Point(longitude, latitude);

			// 调用方法
			map.centerAndZoom(point, 15);

			/****************************/

			// 只写上面三行就可出现地图了，并且会定位

			// 定义好了一个图片标记
			var myIcon = new BMap.Icon("http://developer.baidu.com/map/jsdemo/img/fox.gif", new BMap.Size(300, 157));

			// 创建标注
			var marker = new BMap.Marker(point, {icon: myIcon});
			// 调用方法
			map.addOverlay(marker);
			
		});
		

	</script>
</body>
</html>
