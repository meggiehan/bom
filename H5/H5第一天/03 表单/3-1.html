<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单类型</title>
	<style>
		body {
			height: 2000px;
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		form {
			max-width: 640px;
			width: 100%;
			margin: 32px auto 0;
			font-size: 32px;
		}

		label {
			display: block;
			margin: 30px 0;
		}

		input {
			width: 100%;
			height: 32px;
			margin-top: 10px;
			display: block;
		}

	</style>
</head>
