<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单属性</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #77f7f7;
		}
		form {
			max-width: 640px;
			width: 100%;
			margin: 32px auto;
			font-size: 32px;
		}
		label {
			display: block;
			margin: 30px;
		}

		input {
			display: block;
			width: 100%;
			height: 32px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<form action="" autocomplete="off" id="myform">
		<fieldset>
			<legend>表单属性</legend>
			<label for="">
				placeholder：<input type="text" name="placeholder" placeholder="请输入用户名">
			</label>
			<label for="">
				autofocus：<input type="text" name="autofocus" autofocus>
			</label>
			<label for="">
				file：<input type="file" multiple>
			</label>
			<label for="">
				autocomplete：<input type="text" name="autocomplete" autocomplete="off">
			</label>
			<label for="">
				Email：<input type="email" required="off">
			</label>
			<label for="">
				pattern: <input type="text" pattern="\D+">
			</label>
			<label for="">
				<input type="submit" value="保存">
			</label>

		</fieldset>
	</form>
