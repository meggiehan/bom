<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab 标签</title>
    <style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
	
		.tabs {
			width: 400px;
			margin: 30px auto;
			background-color: #FFF;
			border: 1px solid #C0DCC0;
			/*CSS3 新属性*/
			/*max-width: 640px; width: 100%;*/
			box-sizing: border-box;
		}

		.tabs nav {
			height: 40px;
			text-align: center;
			line-height: 40px;
			overflow: hidden;
			background-color: #C0DCC0;
			/*CSS3 新属性*/
			display: flex;
		}

		nav a {
			display: block;
			width: 100px;
			border-right: 1px solid #FFF;
			color: #000;
			text-decoration: none;
		}

		nav a:last-child {
			border-right: 0 none;
		}

		nav a.active {
			background-color: #9BAF9B;
		}

		.cont {
			overflow: hidden;
			display: none;
		}

		.cont ol {
			line-height: 30px;
		}

    </style>
</head>
<body>
	<div class="tabs">
		<nav>
			<a href="javascript:;">国内新闻</a>
			<a href="javascript:;" class="active">国际新闻</a>
			<a href="javascript:;">体育新闻</a>
			<a href="javascript:;">娱乐新闻</a>
		</nav>
    </div>
    <script>
    
    	// jQuery中 addClass() removeClass() hasClass() toggleClass()

    	// 加载jQuery 是需要时间的

    	// HTML5提供了“类似jQuery”中操作类名的方法

    	// Node.classList.add() // 添加一个类名
    	// Node.classList.remove() // 删除一个类名
    	// Node.classList.contains() // 检测是否存在一个类名
    	// Node.classList.toggle() // 切换一个类名(有则删除，无则添加)
    	// Node指的是一个DOM节点

    	// 绑订click事件
    	var navs = document.querySelectorAll('nav a'); // 伪数组

    	for(var i=0; i<navs.length; i++) {

    		// 绑订事件
    		navs[i].onclick = function () {

    			var active = document.querySelector('.active');
    			// 移除一个类名
    			// active.classList.remove('active');
    			// $('.active').removeClass('active');

    			// 添加一个类名
    			// this.classList.add('active');
    			// 相当于下面写法
    			// $(this).addClass('active');
          alert(this.classList.contains('active'));
    			// 切换类名
    			this.classList.toggle('active');

    			// 检测是否包含一个类名

    		}
    	}
	</script>
</body>
</html>
