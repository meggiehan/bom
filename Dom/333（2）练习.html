    //["c", "a", "z", "a", "x", "a"]获取数组中每个元素出现的次数。
    var arr=["c", "a", "z", "a", "x", "a"];
    var o={};
    for(i=0;i<arr.length;i++){
        var item=arr[i];
        if(o[item]){
            o[item]++;
        }
        else{
            o[item]=1;
