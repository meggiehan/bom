   function student(name,age,sex,score) {
       var stu=new Object();
       stu.name = name;
       stu.age = age;
       stu.sex = sex;
       stu.score = score;
       stu.sayhi = function () {
           console.log("大家好我是" + stu.name + "我今年" + stu.age + "岁");

       }
       return stu;
   }

    console.log(stu1.name);
    console.log(stu1 === stu2);

function Student(name, age, sex, score) {
    this.name = name;
    this.age = age;
    this.sex = sex;
    this.score = score;
}
Student.prototype.sayHi = function () {
    console.log("大家好我叫" + this.name + "我今年" + this.age);
};

var stu1 = new Student("zs", 18, 1, 100);
var stu2 = new Student("ls", 8, 1, 10);

stu1.sayHi();
stu2.sayHi();
console.log(stu1.sayHi === stu2.sayHi);
console.log(stu1);
