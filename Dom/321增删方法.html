<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //这些方法都会影响到原来的数组，但是ES5中的方法不会影响原来的数组。
    var arr = [1, 2, 3];
    console.log(arr);
    arr.push(6,6,6);
    console.log(arr);
    console.log(arr.pop());
    console.log(arr.shift());
    console.log(arr.unshift(9, 9, 9));
    arr.push(1, 2, 3, 4);//同时加入多个
    console.log(arr.push(0));//从后面加入 返回新数组的长度
    console.log(arr.pop());//从后面删除 返回删除的元素   括号里面没有参数值得。
    console.log(arr.shift());//从前面删除 返回删除的元素  括号里面没有参数值得。
    console.log(arr.unshift(0));//从前面添加 返回新数组的长度
    console.log(arr);
</script>
</body>
</html>
