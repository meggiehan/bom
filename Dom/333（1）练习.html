    function reverse(arr) {
        for (var i = 0; i < arr.length / 2; i++) {   //折半算法，一定要/2，本来循环一半就好了，
                                                     // 若不除以2，则会变为最开始的模样
            var temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];//arr.length - 1 - i一定要写在方括号里面，不然要出错。
            arr[arr.length - 1 - i] = temp;
        }
        return arr;
    }
