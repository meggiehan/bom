<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="father">
    <div id="son">
        <div id="sonson"></div>
    </div>
</div>
<div id="demo">
    <div id="son1"></div>
</div>
<input type="button" id="btn" value="插入"/>
<script>
    var btn=document.getElementById("btn");
    var demo=document.getElementById("demo");
    var father=document.getElementById("father");
    var son=document.getElementById("son");
    var clone=demo.cloneNode(true);
//    console.dir(demo.cloneNode(true));
    btn.onclick=function(){
        father.appendChild(demo);
        father.appendChild(clone);
        father.insertBefore(clone,son);
        father.insertBefore(demo,son);
        father.removeChild(son);
        console.log(demo.cloneNode(true));
    }

//    <!-- -->
    var btn = document.getElementById("btn");
    var demo = document.getElementById("demo");
    var father = document.getElementById("father");
    var son = document.getElementById("son");
    //克隆节点 要克隆的节点.cloneNode(布尔值)
    //如果是true表示深层克隆 (把当前节点和内部所有的节点都克隆)
    //如果是false表示浅层克隆 (只克隆当前节点)
    var clone = demo.cloneNode(true);//把当前节点克隆一份 并返回
    // 克隆出来的节点就和之前的节点没关系了
    btn.onclick = function () {
        //追加节点  父节点.appendChild(要追加的子节点) 会追加到父节点内部的最后
        father.appendChild(clone);
        father.appendChild(demo);
        //如果是页面上原有的标签会把他从原来的位置揪下来 然后放到新的位置
        //在父元素中的某个子元素前面插入子元素
        father.insertBefore(clone, son);
        father.insertBefore(demo, son);
        //移除
        father.removeChild(son);

    };


</script>
</body>
</html>
