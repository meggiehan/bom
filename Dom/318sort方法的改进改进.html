<script>
    function sort(arr, fn) {//sort方法的原理
        var newarr=[];
        for(i=0;i<arr.length;i++){
            newarr[newarr.length]=arr[i];
        }
        for (var i = 0; i < newarr.length - 1; i++) {
            var flag = true;
            for (var j = 0; j < newarr.length - 1 - i; j++) {
                if (fn(newarr[j], newarr[j + 1]) > 0) {//把我们要用到的函数传进来，然后去执行
                    var temp = newarr[j];
                    newarr[j] = newarr[j + 1];
                    newarr[j + 1] = temp;
                    flag = false;
                }
            }
            if (flag) {
                break;
            }
        }
        return newarr;
    }
    var arr = [3, 6, 1, 5, 10, 2];
    console.log(arr);
    console.log(sort(arr, function (a, b) {
        return a - b;
    }));

    console.log(arr);
