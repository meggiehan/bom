<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var arr = [4, 6, 7, 8, 3, 46, 8];
    console.log(arr);
    //从数组中截取一个新的数组,返回新的数组
    //删除和替换数组中的一部分
    //1开始 2结束 [start,end)
    console.log(arr.slice(0, 2));//把符合要求的元素复制一份返回 不会影响原数组
    //1开始 2个数
    console.log(arr.splice(0, 2));//把符合要求的元素 从原数组中删除 然后返会这些元素
    //
    console.log(arr.slice(1, 3));//6,7
    //1开始位置 2要删除的元素的个数 3要在删除的元素的位置插入的新元素
    console.log(arr.splice(1, 3, "a"));//6,7,8
    console.log(arr.splice(1, 3, "a", "b", "c"));//6,7,8
    console.log(arr);
    //对一个数组进行循环遍历
    arr.forEach(function(element,index,array){
        console.log(element);
    })
    arr.forEach(function (ele) {
        console.log(ele);
    })

    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
    }

//    console.log(arr.slice(0, 3));
//    console.log(arr);
//    console.log(arr.splice(1, 3));
//    console.log(arr);
//    console.log(arr.splice(0, 3, "aa"));
//    console.log(arr);

</script>
</body>
</html>
