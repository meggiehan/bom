<select name="" id="all" multiple="multiple">

<input type="button" id="btn1" value="&gt;&gt;"/>
<input type="button" id="btn2" value="&lt;&lt;"/>
<input type="button" id="btn3" value="&gt;"/>
<input type="button" id="btn4" value="&lt;"/>
<select name="" id="sel" multiple="multiple"></select>
<script>
    function $(id){
        return document.getElementById(id);
    }

        $("btn3").onclick=function(){
          var all=$("all");
            var sel=$("sel");
            var options=all.children;
            for(i=0;i<options.length;i++){
                if(options[i].selected){
                    var option=options[i];

            move(sel,all,false);

    function move(sour,dest,isMoveAll){
        var options=sour.children;
        for(i=0;i<options.length;i++){
            var option=options[i];
            if(isMoveAll || option.selected){
                dest.appendChild(option);
                i--;
            }
        }

    }
    //找人
    //var btn1 = document.getElementById("btn1");
    //var btn1 = $("btn1");

    //通过id获取元素的函数
    function $(id) {//形参            //实参
        return document.getElementById(id);//如果这里将id两边加了双引号，那么就等于写固定了。就不能进行调用了。
    }
    //点击btn1  把左边的都放到右边
    $("btn1").onclick = function () {
        var all = $("all");//左边的
        var sel = $("sel");//右边的
        var options = all.children;
        for (var i = 0; i < options.length; i++) {
            var option = options[i];//每一个选项
            sel.appendChild(option);//放到右边去
            i--;//因为如果不用i--，由于伪数组的下标是动态变化的，当找到第一个的时候，后面的下标自己补上，
 //而同时options.length的长度也是动态变化的，所以要控制住下标才可以。
        }
    };
