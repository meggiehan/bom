<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 100px;
            height: 150px;
        }
    </style>
</head>
<body>
<select name="" id="all" multiple="multiple">
    <option value="">西施</option>
    <option value="">琳琳</option>
    <option value="">小龙龙</option>
    <option value="">苏东坡</option>
</select>
<input type="button" id="btn1" value="&gt;&gt;"/>
<input type="button" id="btn2" value="&lt;&lt;"/>
<input type="button" id="btn3" value="&gt;"/>
<input type="button" id="btn4" value="&lt;"/>
<select name="" id="sel" multiple="multiple"></select>
<script>
    function $(id) {
        return document.getElementById(id);
    }
    //点击btn1  把左边的都放到右边
    $("btn1").onclick=function(){
        var all=$("all");
        var sel=$("sel");
        var options=all.children;
        for(i=0;i<options.length;i++){
            option=options[i];
            sel.appendChild(option);
            i--;
        }
    }
    $("btn2").onclick=function(){
        var all=$("all");
        var sel=$("sel");
        var options=sel.children;
        for(i=0;i<options.length;i++){
            var option=options[i];
            all.appendChild(option);
            i--;
        }
    }
//封装
    function moveAll(sour,dest){
        var options=sour.children;
        for(i=0;i<options.length;i++){
            var option=options[i];
            dest.appendChild(option);
            i--;
        }
    }


   $("btn3").onclick=function(){
       var all=$("all");
       var sel=$("sel");
       var options=all.children;
       for(i=0;i<options.length;i++){
           var option=options[i];
           if(option.selected){
               sel.appendChild(option);
               i--;
           }
       }
}

    $("btn4").onclick=function(){
        var all=$("all");
        var sel=$("sel");
        var options=sel.children;
        for(i=0;i<options.length;i++){
            var option=options[i];
            if(option.selected){
                all.appendChild(option);
                i--;
            }
        }
    }
    function moveSelect(sour,dest){
        var options=sour.children;
        for(i=0;i<options.length;i++){
            var option=options[i];
           if(option.selected){
               dest.appendChild(option);
               i--;
           }
        }
    }
    function move(sour,dest,isMoveAll){
        var options=sout.children;
        for(i=0;i<options.length;i++){
            var option=options[i];
            if(isMoveAll||option.selected){
                dest.appendChild(option);
                i--;
            }
        }
    }

    //点击btn2  把右边的都放到左边
    $("btn2").onclick = function () {
        var all = $("all");//左边的
        var sel = $("sel");//右边的
        var options = sel.children;//右边所有的子元素
        for (var i = 0; i < options.length; i++) {
            var option = options[i];
            all.appendChild(option);
            i--;
        }
    };
    //点击btn3  把左边选中的放到右边
    $("btn3").onclick = function () {
        var all = $("all");//左边的
        var sel = $("sel");//右边的
        var options = all.children;//左边的全部子元素
        for (var i = 0; i < options.length; i++) {
            var option = options[i];
            if (option.selected) {//是被选中的
                sel.appendChild(option);
                i--;
            }
        }
    };
    //点击btn4  把右边选中的放到左边
    $("btn4").onclick = function () {
        var all = $("all");//左边的
        var sel = $("sel");//右边的
        var options = sel.children;//右面的全部子元素
        for (var i = 0; i < options.length; i++) {
            var option = options[i];
            if (option.selected) {
                all.appendChild(option);
                i--;
            }
        }
    };
