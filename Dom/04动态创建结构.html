<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="创建" id="btn"/>

<div id="box"></div>
<script>
//    var btn=document.getElementById("btn");
//    var box=document.getElementById("box");
//    btn.onclick=function(){
//        box.innerHTML+="<ul><li>abcdefg</li></ul>";
//    }
    //点击按钮后 在box 里面动态创建结构
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");

    btn.onclick = function () {
//        document.write("<ul><li>aaaaa</li></ul>");
//        box.write("<ul><li>aaaaa</li></ul>");
       // document.write可以将符合标签规则的文本变为标签 但是很少用
       // 因为很难限定范围 write方法只能被document调用
        box.innerHTML = "<ul><li>aaaaa</li></ul>";//用这一句代码只能打印出一个li标签。
        //innerHTML可以限定范围 我们一般用这个
       // 如果想追加
//        console.log(box.innerHTML);//获取对象之前的innerHTML
        box.innerHTML = box.innerHTML + "<ul><li>aaaaa</li></ul>";
        box.innerHTML += "<ul><li>aaaaa</li></ul>";//追加  可以追加多个li标签，点击一次添加一次。
    };
</script>
</body>
</html>
