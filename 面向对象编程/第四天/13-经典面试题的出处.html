<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		li {
			cursor: pointer;
		}
	</style>
	<title>13-经典面试题的出处.html</title>
</head>
<body>
	<ul>
		<li>目录 1 </li>
		<li>目录 2 </li>
		<li>目录 3 </li>
		<li>目录 4 </li>
		<li>目录 5 </li>
	</ul>
</body>
<script>
	// 改所有的 目录提供点击事件, 在点击后 弹出目录中的文本内容
	var list = document.getElementsByTagName( 'li' );
	var i;
	for ( i = 0; i < list.length; i++ ){
		list[ i ].onclick = function () {
			// 打印出当前 li 中的 文本
			// alert( list[ i ].innerHTML );
			// 将 list[ i ] 换成 this
			alert( this.innerHTML );
		};
	}

	

</script>
</html>
