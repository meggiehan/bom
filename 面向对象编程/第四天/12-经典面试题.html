<script>
// console.log( [][ 1 ] );

// console.log( i );
	var  arr = [ { name: '张三1' }, 
				 { name: '张三2' },
				 { name: '张三3' }, 
				 { name: '张三4' } ];

	// 利用循环, 给他添加方法, 在方法中打印 name
	for ( var i = 0; i < arr.length; i++) {//这里的变量最好声明在全局里，以免出错。
		// arr[ i ] 绑定方法
		arr[ i ].sayHello = function () {
			// 打印名字
			console.log( 'name = ' + this.name );
		};
	}

	// 批注
	// i == 0  =>  arr[ 0 ].sayHello = function () ... => 在 function 中使用的是 arr[ i ]
	// i == 1	   arr[ 1 ].sayHello = function () ... => 在 function 中使用的是 arr[ i ]
	// ...
	// i == 3      arr[ 3 ]... ...
	// i++ => i === 4 不再小于 4( arr.length ) 跳出循环




	// 依次其中的数据
	for ( var j = 0; j < arr.length; j++ ) {
		arr[ j ].sayHello();
	}
	// arr[ 0 ].sayHello();
	// arr[ 1 ].sayHello();

	// arr[ 3 ].sayHello()
