<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16-异常的概念</title>
</head>
<body>

</body>
<script>
	// 例如: 将页面中第一个 a 标签的 href 设置为 http://www.itcast.cn
	console.log( 1 );
	try {

		var list = document.getElementsByTagName( 'a' );
		list[ 0 ].href = 'http://www.itcast.cn';

		console.log( 2 );
	} catch ( e ) {
		console.log( 'e: ' + e );
		console.log( 3 );
	} finally {
		console.log( 5 ); // 无论是否出现异常, try 语法结束的时候都要执行 finally 中的代码
	}
	console.log( 4 );
