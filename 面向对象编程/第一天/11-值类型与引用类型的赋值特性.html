<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-值类型与引用类型的赋值特性</title>
</head>
<body>

</body>
<script>
	 var a = 123;
	 var b;
	 b = a;

	 console.log( a + ', ' + b );

	 a++;   // 改变了 a 中存储的数据

	 console.log( a + ', ' + b );


	 var o1 = { num: 123 };
	 var o2;
	 o2 = o1;

	 console.log( o1.num + ", " + o2.num );
	 o1.num++;
	 console.log( o1.num + ", " + o2.num );



</script>
</html>
