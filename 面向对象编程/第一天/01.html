var hmj={
    tag:  function tag(Tagname){
        return document.getElementsByTagName(Tagname);
    },
    addCss: function addCss(array,styles){
        for(var i= 0;i<array.length;i++){
            for(var k in styles){
                array[i].style[k]=styles[k];
            }
        }
    }
}

    var divs=hmj.tag("div");
    var ps=hmj.tag("p");

    hmj.addCss(divs,{
        border:"1px solid red",
