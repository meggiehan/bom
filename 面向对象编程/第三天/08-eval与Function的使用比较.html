<script>
	// 1. eval
	// 1) 语法: eval 简洁, 直接调用即执行
	// 		eval( 'alert( "执行 eval "); ' );
	// 2) 作用域: 
	//		eval 就在执行函数的当前作用域
	//		在 eval 函数中, 使用字符串声明的变量, 在 eval 函数外面可以立即使用
	//		即 eval 函数的执行作用域与当前环境作用域一致.

	// 2. Function
	// 1) 语法: Function 是用来生成函数中的, 所以如果要执行, 需要调用
	// 		var fn = new Function ( ' alert( "执行 Function" );' ); 
	// 		=> 生成了 一个函数 function f () { alert ... }
	// 		fn(); // 执行

	// 		立即执行函数
	// 		(new Function ( ' alert( "执行 Function" );' ))();

	// 		(function () { 
	//		 	alert ( '立即执行函数' ); 
	//		 })();
	//		 // 又称作 自调用函数

	// 2) Function 是创建了一个新的函数
	//		那么所有的东西, 都只在函数内部起作用
	//		除非: 	1> 变量没有声明, 直接使用
	//				2> return
	// var num = 123;
	// function f() {
	// 	num *= 2;  // 没有 var 声明, 直接拿来使用
	// }
	// f();
	// 等价于
	// ( new Function ( 'num *= 2;' ) )();



	// 只在函数内起作用
	(new Function ( 'var num = 123; alert( "num = " + num );' ) )();

	alert( num ); // ??? 没有定义报错

</script>
