<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07-eval执行字符串.html</title>
</head>
<body>
	
</body>
<script>
	// 一般书写代码
	// var num = 123;
	// console.log( num ); // => 123


	// 可以直接调用 eval 函数, 来实现字符串代码
	eval( 'var num = 123;' );
	eval( 'console.log( num );' );

	alert( num );
	
</script>
</html>
