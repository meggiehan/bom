<body>
	<div id="code" style="display: none;">
		var sum = 0;
		for ( var i = min; i < max + 1; i++ ) {
			sum += i;
		}
		return sum;
	</div>
</body>
<script>
	// 写一个函数, 有两个参数. 例如: num1, num2
	// 那么求 从 num1 累加到 num2
	// fn( 2, 5 )  =>  2 + 3 + 4 + 5 = 14
	function fn1 ( min, max ) {
		var sum = 0;
		for ( var i = min; i <= max; i++ ) {
			sum += i;
		}
		return sum;
	}
	console.log( fn1( 2, 5 ) );

	// 方法 3:
	// 利用  HTML 标签中的 value 是一个字符串的原理
	function tool ( idName ) {
		var elem = document.getElementById( idName );
		var code = elem.lastChild.nodeValue; // 函数体
		elem.parentNode.removeChild( elem );
		elem = null;
		return code;
	}

	var fn4 = new Function( 'min', 'max', tool( 'code' ) );

	console.log( fn4( 1, 100 ) );
</script>
