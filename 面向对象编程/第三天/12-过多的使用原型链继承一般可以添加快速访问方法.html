<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-过多的使用原型链继承一般可以添加快速访问方法</title>
</head>
<body>
	
</body>
<script>
	var o = {
		method: function () {
			console.log( '我是一个非常顶级的方法' );
		}
	};

	function Person () {}
	Person.prototype = o;

	function Student () {

		this.method = Person.prototype.method;//这里并没有重新开辟方法的空间，而是赋值了一个变量，引用的方法地址。
		
	}
	Student.prototype = new Person();

	var s = new Student();

	// s.method = s.__proto__.__proto__.method;//这里并没有重新开辟方法的空间，而是赋值了一个变量，引用的方法地址。



	s.method();





</script>
</html>
