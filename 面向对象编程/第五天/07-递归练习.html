<script>
	// 练习: 
	// 1, 1, 3, 7, 13, 21, ...
	// 0, 2, 4, 6, 8,  10, ...

	// 1> 找 递推关系, 划归为已经解决的问题
	// 	第 0 项			1
	//  第 1 项		0 + 1 		0 + 第 0 项
	//  第 2 项		2 + 1  		2 + 第 1 项
	//  第 3 项     4 + 3		4 + 第 2 项
	//  ...
	//  差分 刚好是 一个 2 * ( n - 1) 的 等差数列
	//	第 0 项是 临界点 返回 1
	//  foo ( 0 )
	//  foo ( 1 ) == 2 * ( 1 - 1 ) + foo ( 0 )

	// 2> 临界条件就是 第 0 项

	function foo ( n ) {
		if ( n === 0 ) return 1;
		return 2 * ( n - 1 ) + foo ( n - 1 ); 
	}

	var i = 0;
	for ( ; i < 10; i++ ) {
		console.log( foo ( i ) );
	}


</script>
