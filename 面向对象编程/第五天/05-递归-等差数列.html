<script>
	// 等差数列: 1, 3, 5, 7, 9, …

	// 1> 假定已经解决
	// function foo ( n ) {

	// 	return 2 + foo ( n - 1 );
	// }
	// 2> 临界条件
	// if ( n == 0 ) return 1


	function foo ( n ) {
		if ( n === 0 ) return 1;
		return 2 + foo ( n - 1 );
	}

	var i = 0; 
	for ( ; i < 10; i++ ) {
		console.log( foo( i ) );
	}
