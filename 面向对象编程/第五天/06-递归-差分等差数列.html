<script>
	// 数列: 1, 1, 2, 4, 7, 11, 16, … 
	// 1, 1 		0
	// 1, 2			1
	// 2, 4			2
	// 4, 7			3
	// 7, 11		4
	// ...

	// 1> 转换关系
	//	第 0 项 与 第 1 项 之间相差 0
	//  第 1 项 与 第 2 项 之间相差 1
	//  ...
	//  第 n 项 与 第 n+1 项 之间相差 n


	// function foo ( n ) {
	// 	return ( n - 1 ) + foo( n - 1);
	// }
	// foo ( n ) === ( n - 1 ) + foo ( n - 1 );
	// 当 n == 0 时. foo( 0 ) === -1 + foo( - 1 )    不好计算. 可能是临界条件
	// 当 n == 1 时. foo( 1 ) === 0 + foo( 0 )
	// 当 n == 2 时. foo( 2 ) === 1 + foo( 1 ) 
	//
	// 此时 递推 关系就出来了, 临界条件也出来了
	// 临界条件就是 n === 0 的 时候, foo( 0 ) 为 1

	function foo ( n ) {
		if ( n == 0 ) return 1;
		return ( n - 1 ) + foo( n - 1);
	}

	var i = 0;
	for ( ; i < 10; i++ ) {
		console.log( foo( i ) );
	}


	// 练习: 
	// 1, 1, 3, 7, 13, 21, ...
	
</script>
