	// 1> 求转换结果
	//  假设已经解决, power( n, m ) -> n * power( n, m - 1 ) 
	//  得到函数
	// function power( n, m ) {

	// }

	// 2> 临界条件
	// 一个是 0 的情况. 一个是 1 的情况
	// if ( 0 ) => return 1
	// if ( 1 ) => return n

	function power( n, m ) {
		if ( m === 0 ) return 1;
		if ( m === 1 ) return n;

		return n * power( n, m - 1 );
	}
