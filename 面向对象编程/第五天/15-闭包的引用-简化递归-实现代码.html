<script>
	// fibonacci 数列
	var count1 = 0;
	function fib1 ( n ) {

		count1++;

		if ( n == 1 || n == 0 ) return 1;
		return fib1( n - 1 ) + fib1( n - 2 );
	}


	var count2 = 0;
	var data = [ 1, 1 ];
	// 计算核心, 先从数组中取数据, 如果数组中没有该数据, 再 递归计算
	// 如果数组中有, 就直接拿来用
	function fib2 ( n ) {

		count2++;

		var v = data[ n ];
		if ( v ) {
			// 存在
			return v;
		} else {
			// 不存在, 需要递归计算
			v = fib2( n - 1 ) + fib2( n - 2 );
			// 计算出的结果需要加到数组中
			data[ n ] = v;
			return v;
		}
	}

	// 使用闭包保护数据
	var fib2 = (function () {
		var data = [ 1, 1 ];
		return function ( n ) {
			var v = data[ n ];
			if ( v ) {
				return v;
			} else {
				v = arguments.callee( n - 1 ) + 
					arguments.callee( n - 2 );
				data[ n ] = v;
				return v;
			}
		};
	})()
