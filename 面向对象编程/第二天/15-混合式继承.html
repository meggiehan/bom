<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15-混合式继承</title>
</head>
<body>
	
</body>
<script>
	
	function Person () {}//构造函数，用来初始化对象

	//在构造函数的原型对象上添加一个extend方法
	Person.prototype.extend = function ( obj ) {
		for ( var k in obj ) {
			this[ k ] = obj[ k ];
		}
	};

	var p = new Person();
//	p.sayHello();如果放在这里，是会发生错误的，因为找不到该方法，所以只能放在下面。

	// 继承
	//这里是调用extend方法并进行传参
	Person.prototype.extend( { 
		sayHello: function () { 
			console.log( '你好, 我是新加的' )
		}, 
		walk: function () {},
		eat: function () {}
	} );

	p.sayHello();




</script>
</html>
