<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
    var s1="a";
    var s2="b";
    var s3="c";
    console.log(s1.concat(s2,s3));//abc
    console.log(s2.concat(s1,s3));//abc
//    等同于：result = s1 + s2 + ... + s
//    关联记忆：数组中的concat
    var arr = [1, 2, 3];
    console.log(arr.concat(4, 5));//[1,2,3,4,5]
	</script>
</body>
</html>
